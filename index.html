<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Cat | English with Bangla Subs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; overflow: hidden; height: 100dvh; background: #f0f4f8; touch-action: none; }
        #sidebar { transition: transform 0.3s ease; z-index: 1000; }
        #overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.4); z-index: 900; }
        
        #cat-stage { transform-origin: bottom center; }
        .is-talking #head-group { animation: wobble 0.5s infinite alternate; }
        @keyframes wobble { from { transform: rotate(-3deg); } to { transform: rotate(3deg); } }
        
        .eye-lid { transform-origin: center; transition: transform 0.1s; }
        .blink .eye-lid { transform: scaleY(0.1); }
        
        #speech-bubble { position: absolute; z-index: 100; width: 85vw; max-width: 350px; touch-action: none; }
        .translation-text { color: #6366f1; font-weight: 600; border-top: 1px dashed #e2e8f0; margin-top: 8px; padding-top: 8px; font-size: 0.85rem; }
    </style>
</head>
<body>

    <div id="overlay" onclick="toggleSidebar()"></div>

    <aside id="sidebar" class="fixed inset-y-0 left-0 w-72 bg-white shadow-2xl transform -translate-x-full">
        <div class="p-6 h-full flex flex-col">
            <h2 class="text-xl font-black text-indigo-600 mb-8 italic">CAT SETTINGS</h2>
            <div class="space-y-6 flex-1">
                <div>
                    <label class="text-[10px] font-bold text-gray-400 uppercase tracking-widest">OpenRouter API Key</label>
                    <input type="password" id="api-key" placeholder="sk-or-..." class="w-full mt-2 p-3 bg-gray-100 rounded-xl border-none text-sm outline-none focus:ring-2 ring-indigo-500">
                </div>
                <div>
                    <label class="text-[10px] font-bold text-gray-400 uppercase tracking-widest">Model ID</label>
                    <input type="text" id="model-profile" value="google/gemini-2.0-flash-exp:free" class="w-full mt-2 p-3 bg-gray-100 rounded-xl border-none text-sm outline-none focus:ring-2 ring-indigo-500">
                </div>
                <div class="bg-blue-50 p-4 rounded-xl">
                    <p class="text-[11px] text-blue-700 leading-tight font-medium">✨ <b>Mode:</b> English Voice + Bangla Subtitles enabled.</p>
                </div>
            </div>
            <button onclick="saveSettings()" class="w-full bg-indigo-600 text-white py-4 rounded-2xl font-bold active:scale-95 transition-all">Save & Start</button>
        </div>
    </aside>

    <main class="flex flex-col h-full relative">
        <header class="p-4 flex gap-2 items-center z-50">
            <button onclick="toggleSidebar()" class="w-10 h-10 bg-white rounded-xl shadow-md text-indigo-600 flex items-center justify-center">
                <i class="fas fa-cog"></i>
            </button>
            <div class="flex-1 bg-white/80 backdrop-blur rounded-xl shadow-md p-1 flex items-center h-10 border border-white">
                <input type="text" id="text-input" placeholder="Type in any language..." class="flex-1 bg-transparent px-3 text-sm outline-none" onkeydown="if(event.key==='Enter') sendText()">
                <button onclick="sendText()" class="w-8 h-8 bg-indigo-600 text-white rounded-lg flex items-center justify-center"><i class="fas fa-paper-plane text-[10px]"></i></button>
            </div>
        </header>

        <div class="flex-1 flex flex-col items-center justify-center relative">
            <div id="speech-bubble" style="left: 20px; top: 80px;">
                <div class="bg-white/90 backdrop-blur-md p-5 rounded-[2rem] shadow-2xl border border-white relative">
                    <div id="drag-handle" class="w-10 h-1 bg-gray-200 mx-auto mb-3 rounded-full cursor-move"></div>
                    <p id="user-transcript" class="text-gray-400 text-xs font-bold mb-2 italic"></p>
                    <div id="ai-response-container">
                        <p id="ai-caption-en" class="text-indigo-900 font-bold text-lg leading-tight"></p>
                        <p id="ai-caption-bn" class="translation-text"></p>
                    </div>
                </div>
            </div>

            <div id="cat-stage">
                <svg viewBox="0 0 200 200" class="w-72 h-72 sm:w-80 sm:h-80 lg:w-[450px]">
                    <path d="M40 190 Q100 160 160 190 L170 200 L30 200 Z" fill="#4f46e5" />
                    <g id="head-group">
                        <path d="M55 45 L35 10 L75 35 Z" fill="#4338ca" /><path d="M145 45 L165 10 L125 35 Z" fill="#4338ca" />
                        <circle cx="100" cy="100" r="80" fill="#6366f1" />
                        <circle cx="100" cy="110" r="62" fill="#e0e7ff" />
                        <g id="eyes">
                            <circle class="eye-lid" cx="78" cy="105" r="7" fill="#1e293b" /><circle class="eye-lid" cx="122" cy="105" r="7" fill="#1e293b" />
                        </g>
                        <ellipse id="mouth-path" cx="100" cy="138" rx="12" ry="1" fill="#1e293b" />
                    </g>
                </svg>
            </div>

            <div class="absolute bottom-10 flex flex-col items-center gap-3">
                <button id="mic-btn" onclick="toggleMic()" class="w-16 h-16 bg-white rounded-full shadow-2xl flex items-center justify-center text-xl active:scale-90 transition-all">
                    <i id="mic-icon" class="fas fa-microphone text-gray-300"></i>
                </button>
                <div class="px-3 py-1 bg-indigo-600 text-white rounded-full text-[9px] font-bold tracking-widest">ENGLISH VOICE + BN SUBS</div>
            </div>
        </div>
    </main>

    <script>
        const STATE = {
            listening: false,
            speaking: false,
            config: { 
                key: localStorage.getItem('cat_key') || '', 
                model: localStorage.getItem('cat_model') || 'google/gemini-2.0-flash-exp:free' 
            }
        };

        // --- AI LOGIC (DUAL OUTPUT) ---
        async function callAI(text) {
            if (!STATE.config.key) return alert("Setup API Key!");
            updateUI('THINKING');
            
            // System prompt to force JSON-like structure or specific format
            const prompt = `You are a cat. Respond to the user's message. 
            Format: [English sentence] | [Bangla Translation]
            Example: Hello there! | ওহে ওখানে!
            Keep it very short and cute.`;

            try {
                const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: { "Authorization": `Bearer ${STATE.config.key}`, "Content-Type": "application/json" },
                    body: JSON.stringify({
                        model: STATE.config.model,
                        messages: [{ role: 'system', content: prompt }, { role: 'user', content: text }]
                    })
                });
                const data = await res.json();
                const rawReply = data.choices[0].message.content;
                
                // Split English and Bangla
                const parts = rawReply.split('|');
                const englishText = parts[0]?.trim() || "Meow!";
                const banglaText = parts[1]?.trim() || "(অনুবাদ পাওয়া যায়নি)";

                document.getElementById('ai-caption-en').innerText = englishText;
                document.getElementById('ai-caption-bn').innerText = banglaText;
                
                speak(englishText); // Only speak English
            } catch (e) { 
                updateUI('STANDBY');
                document.getElementById('ai-caption-en').innerText = "Error...";
            }
        }

        function speak(text) {
            STATE.speaking = true;
            window.speechSynthesis.cancel();
            const ut = new SpeechSynthesisUtterance(text);
            ut.lang = 'en-US'; // Always English voice
            
            const mouth = document.getElementById('mouth-path');
            const anim = setInterval(() => mouth.setAttribute('ry', Math.random() * 7 + 1), 80);

            ut.onstart = () => updateUI('SPEAKING');
            ut.onend = () => {
                STATE.speaking = false;
                clearInterval(anim);
                mouth.setAttribute('ry', '1');
                updateUI('STANDBY');
                if (STATE.listening) rec.start();
            };
            window.speechSynthesis.speak(ut);
        }

        // --- VOICE INPUT (Supports both BN/EN recognition) ---
        const Rec = window.SpeechRecognition || window.webkitSpeechRecognition;
        const rec = Rec ? new Rec() : null;
        if(rec) {
            rec.lang = 'bn-BD'; // Recognition can stay Bengali or switched
            rec.onstart = () => updateUI('LISTENING');
            rec.onresult = (e) => {
                const txt = e.results[0][0].transcript;
                document.getElementById('user-transcript').innerText = "You: " + txt;
                callAI(txt);
            };
            rec.onend = () => { if(STATE.listening && !STATE.speaking) setTimeout(() => { try{rec.start()}catch(e){} }, 300); };
        }

        function toggleMic() {
            STATE.listening = !STATE.listening;
            STATE.listening ? rec.start() : (rec.stop(), updateUI('STANDBY'));
        }

        function sendText() {
            const input = document.getElementById('text-input');
            if(!input.value.trim()) return;
            document.getElementById('user-transcript').innerText = "You: " + input.value;
            callAI(input.value);
            input.value = '';
            input.blur();
        }

        function updateUI(status) {
            const icon = document.getElementById('mic-icon');
            document.body.classList.toggle('is-talking', status === 'SPEAKING');
            if (status === 'LISTENING') icon.className = "fas fa-microphone text-indigo-600";
            else if (status === 'SPEAKING') icon.className = "fas fa-volume-up text-green-500";
            else if (status === 'THINKING') icon.className = "fas fa-spinner fa-spin text-orange-500";
            else icon.className = "fas fa-microphone text-gray-300";
        }

        function toggleSidebar() {
            const el = document.getElementById('sidebar');
            const open = el.style.transform === 'translateX(0px)';
            el.style.transform = open ? 'translateX(-100%)' : 'translateX(0px)';
            document.getElementById('overlay').style.display = open ? 'none' : 'block';
        }

        function saveSettings() {
            STATE.config.key = document.getElementById('api-key').value;
            STATE.config.model = document.getElementById('model-profile').value;
            localStorage.setItem('cat_key', STATE.config.key);
            localStorage.setItem('cat_model', STATE.config.model);
            toggleSidebar();
        }

        window.onload = () => {
            document.getElementById('api-key').value = STATE.config.key;
            document.getElementById('model-profile').value = STATE.config.model;
            
            const bubble = document.getElementById('speech-bubble');
            let px=0, py=0, ix, iy;
            document.getElementById('drag-handle').onpointerdown = (e) => {
                ix = e.clientX - px; iy = e.clientY - py;
                document.onpointermove = (ev) => {
                    px = ev.clientX - ix; py = ev.clientY - iy;
                    bubble.style.transform = `translate3d(${px}px, ${py}px, 0)`;
                };
                document.onpointerup = () => document.onpointermove = null;
            };

            setInterval(() => {
                document.getElementById('eyes').classList.add('blink');
                setTimeout(() => document.getElementById('eyes').classList.remove('blink'), 150);
            }, 4000);
        };
    </script>
</body>
</html>
