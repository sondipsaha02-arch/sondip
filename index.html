<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Cat Live | Human-Like Interaction</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: { primary: '#6366f1', dark: '#0f172a', darker: '#020617' },
                    animation: { 'pulse-slow': 'pulse 3s infinite' }
                }
            }
        }
    </script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        body { font-family: 'Inter', -apple-system, sans-serif; overflow: hidden; height: 100dvh; background-color: #f8fafc; }
        .dvh-screen { height: 100dvh; }
        
        #loading { position: fixed; inset: 0; background: #fff; z-index: 9999; display: flex; flex-direction: column; justify-content: center; align-items: center; gap: 1rem; }
        
        /* Cat Animation States */
        .cat-ear { transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); transform-origin: bottom center; }
        .is-listening .cat-ear { transform: rotate(15deg); }
        .cat-mouth { transition: height 0.1s ease-in-out; }
        .is-talking .cat-mouth { animation: talking-mouth 0.15s infinite alternate; }
        @keyframes talking-mouth { from { height: 2px; } to { height: 12px; } }
        
        .mic-active-ring { animation: ring-pulse 2s infinite; }
        @keyframes ring-pulse { 0% { transform: scale(1); opacity: 0.5; } 100% { transform: scale(1.5); opacity: 0; } }

        .custom-scroll::-webkit-scrollbar { width: 5px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="dark:bg-darker text-gray-900 dark:text-gray-100">

    <div id="loading">
        <div class="w-12 h-12 border-4 border-primary border-t-transparent rounded-full animate-spin"></div>
        <p class="font-bold text-primary">Waking up the Cat...</p>
    </div>

    <div id="app" class="hidden flex h-full dvh-screen relative overflow-hidden">
        
        <aside id="sidebar" class="absolute lg:relative z-40 w-80 h-full bg-white dark:bg-dark border-r border-gray-200 dark:border-gray-800 transform -translate-x-full lg:translate-x-0 transition-transform duration-300 flex flex-col shadow-2xl lg:shadow-none">
            <div class="p-6 border-b border-gray-100 dark:border-gray-800 flex justify-between items-center">
                <span class="font-black text-xl tracking-tight text-primary italic">AI CAT <span class="text-gray-400">LIVE</span></span>
                <button onclick="toggleSidebar()" class="lg:hidden p-2"><i class="fas fa-times"></i></button>
            </div>
            
            <div class="flex-1 overflow-y-auto p-6 space-y-6">
                <div class="space-y-2">
                    <label class="text-[10px] font-bold uppercase tracking-widest text-gray-400">API Credentials</label>
                    <input type="password" id="api-key" placeholder="OpenRouter API Key" class="w-full p-3 text-sm rounded-xl bg-gray-50 dark:bg-gray-800 border-none focus:ring-2 focus:ring-primary">
                </div>
                <div class="space-y-2">
                    <label class="text-[10px] font-bold uppercase tracking-widest text-gray-400">Model Selector</label>
                    <input type="text" id="model-name" value="deepseek/deepseek-r1:free" class="w-full p-3 text-sm rounded-xl bg-gray-50 dark:bg-gray-800 border-none">
                </div>
                <button onclick="saveConfig()" class="w-full bg-primary py-3 rounded-xl text-white font-bold hover:brightness-110 transition shadow-lg shadow-primary/20">Sync Settings</button>
                
                <div class="pt-6 border-t dark:border-gray-800">
                    <label class="text-[10px] font-bold uppercase tracking-widest text-gray-400 mb-4 block">Chat History</label>
                    <div id="history-list" class="space-y-2"></div>
                </div>
            </div>
        </aside>

        <main class="flex-1 flex flex-col relative bg-slate-50 dark:bg-darker">
            
            <header class="h-16 flex items-center justify-between px-6 bg-white/50 dark:bg-darker/50 backdrop-blur-md lg:bg-transparent">
                <button onclick="toggleSidebar()" class="p-2 text-gray-500 hover:text-primary"><i class="fas fa-bars-staggered"></i></button>
                <div class="flex items-center gap-4">
                    <button onclick="toggleTheme()" class="text-gray-400"><i class="fas fa-circle-half-stroke"></i></button>
                </div>
            </header>

            <div id="live-interface" class="flex-1 flex flex-col items-center justify-center p-6 relative overflow-hidden">
                
                <div class="absolute top-10 left-6 right-6 text-center z-20 pointer-events-none">
                    <div id="speech-bubble" class="max-w-xl mx-auto space-y-2">
                        <p id="user-transcript" class="text-primary font-semibold text-lg drop-shadow-sm"></p>
                        <p id="ai-caption" class="text-gray-600 dark:text-gray-300 text-base leading-relaxed"></p>
                    </div>
                </div>

                <div id="cat-container" class="relative group mb-12">
                    <div id="glow" class="absolute inset-0 bg-primary/20 blur-[100px] rounded-full transition-all duration-1000 opacity-0 group-[.is-listening]:opacity-100 group-[.is-talking]:opacity-100 group-[.is-talking]:bg-green-500/10"></div>
                    
                    <div id="ring" class="hidden absolute -inset-8 border-2 border-primary/30 rounded-full mic-active-ring"></div>
                    
                    <svg id="svg-cat" viewBox="0 0 200 200" class="w-64 h-64 lg:w-80 lg:h-80 relative z-10 drop-shadow-2xl">
                        <path d="M55 45 L35 10 L75 35 Z" fill="#4f46e5" class="cat-ear" />
                        <path d="M145 45 L165 10 L125 35 Z" fill="#4f46e5" class="cat-ear" />
                        <circle cx="100" cy="100" r="85" fill="#6366f1" />
                        <circle cx="100" cy="110" r="65" fill="#e0e7ff" />
                        <g>
                            <circle cx="80" cy="105" r="5" fill="#1e293b" />
                            <circle cx="120" cy="105" r="5" fill="#1e293b" />
                        </g>
                        <rect id="mouth" x="85" y="130" width="30" height="4" rx="2" fill="#1e293b" class="cat-mouth" />
                        <circle cx="60" cy="120" r="8" fill="#fda4af" opacity="0.4" />
                        <circle cx="140" cy="120" r="8" fill="#fda4af" opacity="0.4" />
                    </svg>
                </div>

                <div class="flex flex-col items-center gap-6 z-30">
                    <div class="flex items-center gap-4">
                        <button id="mic-btn" onclick="handleMicToggle()" class="w-20 h-20 rounded-full bg-white dark:bg-gray-800 shadow-2xl flex items-center justify-center text-2xl border-4 border-gray-100 dark:border-gray-700 hover:scale-105 active:scale-95 transition-all">
                            <i id="mic-icon" class="fas fa-microphone text-gray-400"></i>
                        </button>

                        <button id="stop-btn" onclick="panicStop()" class="hidden w-16 h-16 rounded-full bg-red-50 dark:bg-red-900/20 border-2 border-red-500 text-red-500 flex items-center justify-center text-xl hover:bg-red-500 hover:text-white transition-all">
                            <i class="fas fa-stop"></i>
                        </button>
                    </div>
                    
                    <div id="status-chip" class="px-4 py-1.5 rounded-full bg-gray-200 dark:bg-gray-800 text-[10px] font-black uppercase tracking-widest text-gray-500">
                        Disconnected
                    </div>
                </div>

            </div>
        </main>
    </div>

    <script>
        const STATE = {
            isActive: false,
            isSpeaking: false,
            isThinking: false,
            history: [],
            recognition: null,
            synth: window.speechSynthesis,
            abortController: null,
            config: {
                key: localStorage.getItem('cat_key') || '',
                model: localStorage.getItem('cat_model') || 'deepseek/deepseek-r1:free'
            }
        };

        const DOM = {
            micBtn: document.getElementById('mic-btn'),
            micIcon: document.getElementById('mic-icon'),
            stopBtn: document.getElementById('stop-btn'),
            status: document.getElementById('status-chip'),
            userText: document.getElementById('user-transcript'),
            aiText: document.getElementById('ai-caption'),
            cat: document.getElementById('cat-container'),
            ring: document.getElementById('ring')
        };

        function init() {
            // Setup Speech Recognition
            const SpeechRec = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (SpeechRec) {
                STATE.recognition = new SpeechRec();
                STATE.recognition.continuous = true;
                STATE.recognition.interimResults = true;
                STATE.recognition.lang = 'en-US';

                STATE.recognition.onresult = handleSpeechResult;
                STATE.recognition.onend = () => { if(STATE.isActive && !STATE.isSpeaking) STATE.recognition.start(); };
                STATE.recognition.onerror = (e) => console.error("Speech Err:", e.error);
            }

            document.getElementById('api-key').value = STATE.config.key;
            document.getElementById('model-name').value = STATE.config.model;

            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('app').classList.remove('hidden');
            }, 800);
        }

        // ==========================================
        // VOICE ACTIVITY LOGIC
        // ==========================================
        let silenceTimer;

        function handleSpeechResult(event) {
            let interim = '';
            let final = '';

            for (let i = event.resultIndex; i < event.results.length; ++i) {
                if (event.results[i].isFinal) final += event.results[i][0].transcript;
                else interim += event.results[i][0].transcript;
            }

            DOM.userText.innerText = interim;
            
            if (final) {
                DOM.userText.innerText = final;
                clearTimeout(silenceTimer);
                silenceTimer = setTimeout(() => {
                    if (final.trim().length > 1) processVoiceCommand(final);
                    DOM.userText.innerText = "";
                }, 1000);
            }
        }

        async function processVoiceCommand(text) {
            if (!STATE.config.key) return alert("Please set your OpenRouter API Key in the sidebar.");
            
            stopRecognition();
            STATE.isThinking = true;
            DOM.aiText.innerText = "...";
            DOM.status.innerText = "Thinking";
            DOM.stopBtn.classList.remove('hidden');

            STATE.history.push({ role: 'user', content: text });
            STATE.abortController = new AbortController();

            try {
                const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${STATE.config.key}`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        model: STATE.config.model,
                        messages: [
                            { role: 'system', content: 'You are a real human friend trapped in a cute AI cat body. Speak naturally, use fillers like "umm", "oh", or "haha" occasionally. Keep responses short (under 2 sentences). Be warm and empathetic. Avoid lists and robot talk.' },
                            ...STATE.history.slice(-6)
                        ]
                    }),
                    signal: STATE.abortController.signal
                });

                const data = await response.json();
                const reply = data.choices[0].message.content;
                STATE.history.push({ role: 'assistant', content: reply });
                
                DOM.aiText.innerText = reply;
                speak(reply);

            } catch (e) {
                if (e.name !== 'AbortError') {
                    DOM.aiText.innerText = "Sorry, I had a brain freeze. Try again?";
                    startRecognition();
                }
            } finally {
                STATE.isThinking = false;
            }
        }

        // ==========================================
        // HUMAN-LIKE SPEECH
        // ==========================================
        function speak(text) {
            STATE.isSpeaking = true;
            DOM.cat.classList.add('is-talking');
            DOM.cat.classList.remove('is-listening');
            DOM.status.innerText = "Speaking";
            DOM.ring.classList.add('hidden');

            const utterance = new SpeechSynthesisUtterance(text);
            
            // Voice Selection (Human-like)
            const voices = STATE.synth.getVoices();
            // Try to find Google US English or Samantha or any "Premium" voice
            const humanVoice = voices.find(v => v.name.includes('Google US English') || v.name.includes('Samantha') || v.name.includes('Natural')) || voices[0];
            
            utterance.voice = humanVoice;
            utterance.pitch = 1.1; // Slightly friendly cat pitch
            utterance.rate = 1.0; 

            utterance.onend = () => {
                STATE.isSpeaking = false;
                DOM.cat.classList.remove('is-talking');
                if (STATE.isActive) startRecognition();
            };

            STATE.synth.speak(utterance);
        }

        // ==========================================
        // CONTROLS
        // ==========================================
        function handleMicToggle() {
            if (!STATE.isActive) {
                STATE.isActive = true;
                startRecognition();
            } else {
                panicStop(); // If active, clicking mic also acts as a stop
            }
        }

        function startRecognition() {
            try {
                STATE.recognition.start();
                DOM.micIcon.className = "fas fa-waveform text-primary animate-pulse";
                DOM.status.innerText = "Listening";
                DOM.cat.classList.add('is-listening');
                DOM.ring.classList.remove('hidden');
                DOM.stopBtn.classList.remove('hidden');
            } catch(e) {}
        }

        function stopRecognition() {
            STATE.recognition.stop();
            DOM.micIcon.className = "fas fa-microphone text-gray-400";
            DOM.cat.classList.remove('is-listening');
            DOM.ring.classList.add('hidden');
        }

        function panicStop() {
            // 1. Kill API
            if (STATE.abortController) STATE.abortController.abort();
            
            // 2. Kill Speech
            STATE.synth.cancel();
            STATE.isSpeaking = false;
            
            // 3. Kill Recognition
            STATE.isActive = false;
            stopRecognition();
            
            // 4. Reset UI
            DOM.cat.classList.remove('is-talking', 'is-listening');
            DOM.status.innerText = "Stopped";
            DOM.userText.innerText = "";
            DOM.aiText.innerText = "Paused. Tap the mic to talk again.";
            DOM.stopBtn.classList.add('hidden');
        }

        function saveConfig() {
            STATE.config.key = document.getElementById('api-key').value;
            STATE.config.model = document.getElementById('model-name').value;
            localStorage.setItem('cat_key', STATE.config.key);
            localStorage.setItem('cat_model', STATE.config.model);
            alert("Settings Saved!");
        }

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('-translate-x-full');
        }

        function toggleTheme() {
            document.documentElement.classList.toggle('dark');
        }

        window.onload = init;
    </script>
</body>
</html>
