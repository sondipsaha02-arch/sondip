<!DOCTYPE html>
<html lang="bn" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Cat Live | Emotion Engine</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: { 
                        primary: '#6366f1', 
                        moodHappy: '#6366f1',
                        moodExcited: '#fbbf24',
                        moodSad: '#64748b',
                        moodAngry: '#ef4444',
                        darker: '#020617' 
                    }
                }
            }
        }
    </script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body { font-family: 'Inter', 'SolaimanLipi', Arial, sans-serif; overflow: hidden; height: 100dvh; background-color: #f8fafc; transition: background 0.5s ease; }
        
        /* Cat Animation States */
        .cat-ear { transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); transform-origin: bottom center; }
        .is-listening .cat-ear { transform: rotate(15deg); }
        .cat-mouth { transition: all 0.3s ease; transform-origin: center; }
        .is-talking .cat-mouth { animation: talking-mouth 0.15s infinite alternate; }
        @keyframes talking-mouth { from { transform: scaleY(1); } to { transform: scaleY(3); } }
        
        /* Mood Transitions */
        #svg-cat head-circle, #svg-cat body-parts { transition: fill 0.5s ease; }
        .eyebrow { transition: all 0.4s ease; opacity: 0; }
        
        /* Mood Specific CSS */
        .mood-angry .eyebrow { opacity: 1; transform: translateY(2px) rotate(15deg); }
        .mood-sad .eyebrow { opacity: 1; transform: translateY(-2px) rotate(-10deg); }
        .mood-excited #svg-cat { animation: bounce 0.5s infinite; }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

        #speech-bubble { transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); max-width: 320px; }
        .caption-hidden { opacity: 0; transform: translateX(-40px); pointer-events: none; }
    </style>
</head>
<body class="dark:bg-darker text-gray-900 dark:text-gray-100" id="main-body">

    <div id="loading" class="fixed inset-0 bg-white z-[9999] flex flex-col items-center justify-center gap-4">
        <div class="w-12 h-12 border-4 border-primary border-t-transparent rounded-full animate-spin"></div>
        <p class="font-bold text-primary italic">‡¶¨‡¶ø‡ßú‡¶æ‡¶≤‡ßá‡¶∞ ‡¶Ö‡¶®‡ßÅ‡¶≠‡ßÇ‡¶§‡¶ø ‡¶§‡ßà‡¶∞‡¶ø ‡¶π‡¶ö‡ßç‡¶õ‡ßá...</p>
    </div>

    <div id="app" class="hidden flex h-full relative overflow-hidden">
        
        <aside id="sidebar" class="absolute lg:relative z-50 w-80 h-full bg-white dark:bg-dark border-r border-gray-200 dark:border-gray-800 transform -translate-x-full lg:translate-x-0 transition-transform duration-300 flex flex-col">
            <div class="p-6 border-b dark:border-gray-800 flex justify-between items-center">
                <span class="font-black text-xl text-primary italic">EMOTION <span class="text-gray-400">CAT</span></span>
                <button onclick="toggleSidebar()" class="lg:hidden p-2"><i class="fas fa-times"></i></button>
            </div>
            
            <div class="flex-1 overflow-y-auto p-6 space-y-6">
                <div>
                    <label class="text-[10px] font-bold uppercase tracking-widest text-gray-400">API Key</label>
                    <input type="password" id="api-key" placeholder="OpenRouter Key" class="w-full mt-1 p-3 text-sm rounded-xl bg-gray-50 dark:bg-gray-800 border-none">
                </div>
                
                <div class="space-y-3">
                    <label class="text-[10px] font-bold uppercase tracking-widest text-gray-400">Voice Settings</label>
                    <select id="voice-select" class="w-full p-3 text-xs rounded-xl bg-gray-50 dark:bg-gray-800 border-none"></select>
                    <div class="flex justify-between text-[10px]"><span>PITCH</span><input type="range" id="pitch-slider" min="0.5" max="2" step="0.1" value="1.1"></div>
                </div>

                <div>
                    <label class="text-[10px] font-bold uppercase tracking-widest text-gray-400">Language</label>
                    <select id="lang-selector" onchange="changeLanguage()" class="w-full mt-1 p-3 text-sm rounded-xl bg-gray-50 dark:bg-gray-800 border-none">
                        <option value="bn-BD">Bangla (‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ‡¶¶‡ßá‡¶∂)</option>
                        <option value="en-US">English (US)</option>
                    </select>
                </div>
                <button onclick="saveAllSettings()" class="w-full bg-primary py-3 rounded-xl text-white font-bold">Apply Changes</button>
            </div>
        </aside>

        <main class="flex-1 flex flex-col relative bg-slate-50 dark:bg-darker transition-colors duration-500">
            
            <header class="h-16 flex items-center justify-between px-6 z-40">
                <button onclick="toggleSidebar()" class="p-2 text-gray-500"><i class="fas fa-bars-staggered"></i></button>
                <div class="flex items-center gap-3">
                    <button onclick="toggleCaptions()" class="flex items-center gap-2 px-3 py-1.5 rounded-lg bg-white dark:bg-gray-800 shadow-sm border text-xs font-bold">
                        <i id="hide-icon" class="fas fa-eye text-primary"></i>
                        <span id="hide-text">Hide Captions</span>
                    </button>
                    <button onclick="toggleTheme()" class="w-10 h-10 flex items-center justify-center text-gray-400"><i class="fas fa-circle-half-stroke"></i></button>
                </div>
            </header>

            <div id="live-interface" class="flex-1 flex relative items-center justify-center overflow-hidden">
                
                <div id="speech-bubble" class="absolute left-6 top-1/2 -translate-y-1/2 z-30 pointer-events-none">
                    <div class="p-6 rounded-[2rem] bg-white/90 dark:bg-dark/90 backdrop-blur-xl shadow-2xl border border-white/50 dark:border-gray-700">
                        <p id="user-transcript" class="text-primary font-bold text-xl mb-2"></p>
                        <p id="ai-caption" class="text-gray-600 dark:text-gray-400 text-sm italic"></p>
                        <div id="mood-label" class="mt-2 text-[9px] font-black uppercase tracking-tighter opacity-30">Neutral</div>
                    </div>
                </div>

                <div id="cat-container" class="relative group">
                    <div id="glow" class="absolute inset-0 bg-primary/20 blur-[100px] rounded-full transition-all duration-1000 opacity-0 group-[.is-listening]:opacity-100 group-[.is-talking]:opacity-100"></div>
                    
                    <svg id="svg-cat" viewBox="0 0 200 200" class="w-64 h-64 lg:w-[400px] lg:h-[400px] relative z-10 transition-all duration-500">
                        <path id="ear-l" d="M55 45 L35 10 L75 35 Z" fill="currentColor" class="cat-ear text-indigo-600" />
                        <path id="ear-r" d="M145 45 L165 10 L125 35 Z" fill="currentColor" class="cat-ear text-indigo-600" />
                        <circle id="cat-head" cx="100" cy="100" r="85" fill="currentColor" class="text-indigo-500" />
                        <circle cx="100" cy="110" r="65" fill="#e0e7ff" />
                        <path d="M70 95 Q80 90 90 95" stroke="#1e293b" stroke-width="2" fill="none" class="eyebrow" style="transform-origin: 80px 95px;"/>
                        <path d="M110 95 Q120 90 130 95" stroke="#1e293b" stroke-width="2" fill="none" class="eyebrow" style="transform-origin: 120px 95px;"/>
                        <g id="cat-eyes">
                            <circle cx="80" cy="105" r="5" fill="#1e293b" />
                            <circle cx="120" cy="105" r="5" fill="#1e293b" />
                        </g>
                        <rect id="mouth" x="85" y="130" width="30" height="4" rx="2" fill="#1e293b" class="cat-mouth" />
                    </svg>
                </div>

                <div class="absolute bottom-12 left-0 right-0 flex flex-col items-center gap-6 z-40">
                    <div class="flex items-center gap-6">
                        <button id="mic-btn" onclick="handleMicToggle()" class="w-20 h-20 rounded-full bg-white dark:bg-gray-800 shadow-2xl flex items-center justify-center text-2xl border-4 border-gray-50 active:scale-90 transition-all">
                            <i id="mic-icon" class="fas fa-microphone text-gray-300"></i>
                        </button>
                        <button id="stop-btn" onclick="panicStop()" class="hidden w-16 h-16 rounded-full bg-red-500 text-white flex items-center justify-center text-xl shadow-lg">
                            <i class="fas fa-stop"></i>
                        </button>
                    </div>
                    <div id="status-chip" class="px-5 py-1.5 rounded-full bg-white dark:bg-gray-800 shadow-sm text-[10px] font-black tracking-widest text-gray-400 uppercase">Offline</div>
                </div>
            </div>
        </main>
    </div>

    <script>
        const STATE = {
            isActive: false,
            isSpeaking: false,
            lang: localStorage.getItem('cat_lang') || 'bn-BD',
            voices: [],
            recognition: null,
            synth: window.speechSynthesis,
            config: {
                key: localStorage.getItem('cat_key') || '',
                pitch: localStorage.getItem('cat_pitch') || 1.2,
                voiceName: localStorage.getItem('cat_voice_name') || ''
            }
        };

        const MOODS = {
            happy: { color: '#6366f1', bg: 'bg-indigo-50', label: 'Happy üòä' },
            excited: { color: '#fbbf24', bg: 'bg-amber-50', label: 'Excited ü§©' },
            sad: { color: '#64748b', bg: 'bg-slate-100', label: 'Sad ü•∫' },
            angry: { color: '#ef4444', bg: 'bg-red-50', label: 'Angry üò§' },
            thinking: { color: '#a855f7', bg: 'bg-purple-50', label: 'Thinking ü§î' }
        };

        function init() {
            setupRecognition();
            window.speechSynthesis.onvoiceschanged = populateVoices;
            document.getElementById('api-key').value = STATE.config.key;
            document.getElementById('pitch-slider').value = STATE.config.pitch;
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('app').classList.remove('hidden');
            }, 1000);
        }

        function populateVoices() {
            STATE.voices = STATE.synth.getVoices();
            const select = document.getElementById('voice-select');
            select.innerHTML = STATE.voices.map(v => `<option value="${v.name}" ${v.name === STATE.config.voiceName ? 'selected' : ''}>${v.name}</option>`).join('');
        }

        function updateMood(mood) {
            const config = MOODS[mood] || MOODS.happy;
            const cat = document.getElementById('svg-cat');
            const head = document.getElementById('cat-head');
            const ears = [document.getElementById('ear-l'), document.getElementById('ear-r')];
            
            // Visual Updates
            document.getElementById('cat-container').className = 'relative group mood-' + mood;
            head.style.color = config.color;
            ears.forEach(e => e.style.color = config.color);
            document.getElementById('mood-label').innerText = config.label;
            document.getElementById('glow').style.backgroundColor = config.color;
        }

        async function processCommand(text) {
            if (!STATE.config.key) return alert("Please set API Key!");
            STATE.recognition.stop();
            updateMood('thinking');
            
            const prompt = `You are a human-like cat. Every response MUST start with a mood tag: [HAPPY], [SAD], [EXCITED], [ANGRY], or [THINKING]. Keep response to 1-2 lines. Language: ${STATE.lang}`;

            try {
                const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: { "Authorization": `Bearer ${STATE.config.key}`, "Content-Type": "application/json" },
                    body: JSON.stringify({ model: "deepseek/deepseek-r1:free", messages: [{ role: 'system', content: prompt }, { role: 'user', content: text }] })
                });
                const data = await res.json();
                const rawReply = data.choices[0].message.content;
                
                // Parse Mood Tag
                const moodMatch = rawReply.match(/\[(.*?)\]/);
                const mood = moodMatch ? moodMatch[1].toLowerCase() : 'happy';
                const cleanReply = rawReply.replace(/\[.*?\]/, '').trim();

                document.getElementById('ai-caption').innerText = cleanReply;
                updateMood(mood);
                speak(cleanReply);
            } catch (e) { startRec(); }
        }

        function speak(text) {
            STATE.isSpeaking = true;
            document.getElementById('cat-container').classList.add('is-talking');
            const utt = new SpeechSynthesisUtterance(text);
            utt.lang = STATE.lang;
            utt.pitch = STATE.config.pitch;
            utt.voice = STATE.voices.find(v => v.name === STATE.config.voiceName) || null;
            utt.onend = () => {
                STATE.isSpeaking = false;
                document.getElementById('cat-container').classList.remove('is-talking');
                if (STATE.isActive) startRec();
            };
            STATE.synth.speak(utt);
        }

        function setupRecognition() {
            const SpeechRec = window.SpeechRecognition || window.webkitSpeechRecognition;
            STATE.recognition = new SpeechRec();
            STATE.recognition.continuous = true;
            STATE.recognition.interimResults = true;
            STATE.recognition.lang = STATE.lang;
            STATE.recognition.onresult = (e) => {
                let interim = '', final = '';
                for (let i = e.resultIndex; i < e.results.length; ++i) {
                    if (e.results[i].isFinal) final += e.results[i][0].transcript;
                    else interim += e.results[i][0].transcript;
                }
                document.getElementById('user-transcript').innerText = interim;
                if (final) {
                    document.getElementById('user-transcript').innerText = final;
                    setTimeout(() => { if(final.trim()) processCommand(final); }, 1000);
                }
            };
            STATE.recognition.onend = () => { if(STATE.isActive && !STATE.isSpeaking) STATE.recognition.start(); };
        }

        function handleMicToggle() { STATE.isActive = !STATE.isActive; STATE.isActive ? startRec() : panicStop(); }
        
        function startRec() {
            try {
                STATE.recognition.start();
                document.getElementById('mic-icon').className = "fas fa-waveform text-primary animate-pulse";
                document.getElementById('status-chip').innerText = "Listening";
                document.getElementById('cat-container').classList.add('is-listening');
                document.getElementById('stop-btn').classList.remove('hidden');
            } catch(e){}
        }

        function panicStop() {
            STATE.isActive = false;
            STATE.synth.cancel();
            STATE.recognition.stop();
            document.getElementById('cat-container').className = 'relative group';
            document.getElementById('mic-icon').className = "fas fa-microphone text-gray-300";
            document.getElementById('stop-btn').classList.add('hidden');
            document.getElementById('status-chip').innerText = "Offline";
        }

        function saveAllSettings() {
            STATE.config.key = document.getElementById('api-key').value;
            STATE.config.pitch = document.getElementById('pitch-slider').value;
            STATE.config.voiceName = document.getElementById('voice-select').value;
            localStorage.setItem('cat_key', STATE.config.key);
            localStorage.setItem('cat_pitch', STATE.config.pitch);
            localStorage.setItem('cat_voice_name', STATE.config.voiceName);
            toggleSidebar();
        }

        function toggleCaptions() {
            const bubble = document.getElementById('speech-bubble');
            bubble.classList.toggle('caption-hidden');
            document.getElementById('hide-icon').className = bubble.classList.contains('caption-hidden') ? 'fas fa-eye-slash text-gray-400' : 'fas fa-eye text-primary';
        }

        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('-translate-x-full'); }
        function toggleTheme() { document.documentElement.classList.toggle('dark'); }
        window.onload = init;
    </script>
</body>
</html>
