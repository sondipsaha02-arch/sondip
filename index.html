<!DOCTYPE html>
<html lang="bn" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Cat Live | Left Caption Edition</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: { primary: '#6366f1', dark: '#0f172a', darker: '#020617' }
                }
            }
        }
    </script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body { font-family: 'Inter', 'SolaimanLipi', Arial, sans-serif; overflow: hidden; height: 100dvh; background-color: #f8fafc; }
        
        /* Cat Animation States */
        .cat-ear { transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); transform-origin: bottom center; }
        .is-listening .cat-ear { transform: rotate(15deg); }
        .cat-mouth { transition: height 0.1s ease-in-out; }
        .is-talking .cat-mouth { animation: talking-mouth 0.15s infinite alternate; }
        @keyframes talking-mouth { from { height: 2px; } to { height: 12px; } }
        
        .mic-active-ring { animation: ring-pulse 2s infinite; }
        @keyframes ring-pulse { 0% { transform: scale(1); opacity: 0.5; } 100% { transform: scale(1.5); opacity: 0; } }

        /* Left Side Caption Styles */
        #speech-bubble { 
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); 
            max-width: 320px;
        }
        .caption-hidden { 
            opacity: 0; 
            transform: translateX(-40px); 
            pointer-events: none; 
        }

        /* Mobile Adjustments for Left Caption */
        @media (max-width: 768px) {
            #speech-bubble {
                max-width: 80%;
                left: 1rem;
                top: 5rem;
            }
        }
    </style>
</head>
<body class="dark:bg-darker text-gray-900 dark:text-gray-100">

    <div id="loading" class="fixed inset-0 bg-white z-[9999] flex flex-col items-center justify-center gap-4">
        <div class="w-12 h-12 border-4 border-primary border-t-transparent rounded-full animate-spin"></div>
        <p class="font-bold text-primary">বিড়ালটি প্রস্তুত হচ্ছে...</p>
    </div>

    <div id="app" class="hidden flex h-full relative overflow-hidden">
        
        <aside id="sidebar" class="absolute lg:relative z-50 w-80 h-full bg-white dark:bg-dark border-r border-gray-200 dark:border-gray-800 transform -translate-x-full lg:translate-x-0 transition-transform duration-300 flex flex-col">
            <div class="p-6 border-b dark:border-gray-800 flex justify-between items-center">
                <span class="font-black text-xl text-primary italic">AI CAT <span class="text-gray-400">LIVE</span></span>
                <button onclick="toggleSidebar()" class="lg:hidden p-2"><i class="fas fa-times"></i></button>
            </div>
            
            <div class="p-6 space-y-6">
                <div>
                    <label class="text-[10px] font-bold uppercase tracking-widest text-gray-400">OpenRouter Key</label>
                    <input type="password" id="api-key" placeholder="sk-or-..." class="w-full mt-1 p-3 text-sm rounded-xl bg-gray-50 dark:bg-gray-800 border-none">
                </div>
                <div>
                    <label class="text-[10px] font-bold uppercase tracking-widest text-gray-400">Language / ভাষা</label>
                    <select id="lang-selector" onchange="changeLanguage()" class="w-full mt-1 p-3 text-sm rounded-xl bg-gray-50 dark:bg-gray-800 border-none">
                        <option value="bn-BD">Bangla (বাংলাদেশ)</option>
                        <option value="en-US">English (US)</option>
                    </select>
                </div>
                <button onclick="saveConfig()" class="w-full bg-primary py-3 rounded-xl text-white font-bold shadow-lg shadow-primary/20">Save Settings</button>
            </div>
        </aside>

        <main class="flex-1 flex flex-col relative bg-slate-50 dark:bg-darker">
            
            <header class="h-16 flex items-center justify-between px-6 z-40 bg-white/50 dark:bg-darker/50 backdrop-blur-md">
                <button onclick="toggleSidebar()" class="p-2 text-gray-500"><i class="fas fa-bars-staggered"></i></button>
                
                <div class="flex items-center gap-3">
                    <button onclick="toggleCaptions()" id="caption-toggle-btn" class="flex items-center gap-2 px-3 py-1.5 rounded-lg bg-white dark:bg-gray-800 shadow-sm border border-gray-100 dark:border-gray-700 text-xs font-bold transition-all hover:bg-gray-50">
                        <i id="hide-icon" class="fas fa-eye text-primary"></i>
                        <span class="hidden sm:inline" id="hide-text">Hide Captions</span>
                    </button>
                    <button onclick="toggleTheme()" class="w-10 h-10 flex items-center justify-center text-gray-400"><i class="fas fa-circle-half-stroke"></i></button>
                </div>
            </header>

            <div id="live-interface" class="flex-1 flex relative items-center justify-center overflow-hidden">
                
                <div id="speech-bubble" class="absolute left-6 top-1/2 -translate-y-1/2 z-30 pointer-events-none">
                    <div class="p-5 rounded-3xl bg-white/80 dark:bg-dark/80 backdrop-blur-lg shadow-xl border border-white dark:border-gray-700">
                        <div class="w-8 h-1 bg-primary/20 rounded-full mb-3"></div>
                        <p id="user-transcript" class="text-primary font-bold text-lg leading-tight mb-2"></p>
                        <p id="ai-caption" class="text-gray-600 dark:text-gray-300 text-sm leading-relaxed italic"></p>
                    </div>
                </div>

                <div id="cat-container" class="relative group">
                    <div id="glow" class="absolute inset-0 bg-primary/20 blur-[100px] rounded-full transition-all duration-1000 opacity-0 group-[.is-listening]:opacity-100 group-[.is-talking]:opacity-100"></div>
                    <div id="ring" class="hidden absolute -inset-8 border-2 border-primary/30 rounded-full mic-active-ring"></div>
                    
                    <svg viewBox="0 0 200 200" class="w-64 h-64 lg:w-96 lg:h-96 relative z-10 drop-shadow-2xl transition-transform duration-500 group-active:scale-95">
                        <path d="M55 45 L35 10 L75 35 Z" fill="#4f46e5" class="cat-ear" />
                        <path d="M145 45 L165 10 L125 35 Z" fill="#4f46e5" class="cat-ear" />
                        <circle cx="100" cy="100" r="85" fill="#6366f1" />
                        <circle cx="100" cy="110" r="65" fill="#e0e7ff" />
                        <g><circle cx="80" cy="105" r="5" fill="#1e293b" /><circle cx="120" cy="105" r="5" fill="#1e293b" /></g>
                        <rect id="mouth" x="85" y="130" width="30" height="4" rx="2" fill="#1e293b" class="cat-mouth" />
                    </svg>
                </div>

                <div class="absolute bottom-10 left-0 right-0 flex flex-col items-center gap-6 z-40">
                    <div class="flex items-center gap-5">
                        <button id="mic-btn" onclick="handleMicToggle()" class="w-20 h-20 rounded-full bg-white dark:bg-gray-800 shadow-2xl flex items-center justify-center text-3xl border-4 border-gray-100 dark:border-gray-700 hover:scale-110 transition-all">
                            <i id="mic-icon" class="fas fa-microphone text-gray-300"></i>
                        </button>

                        <button id="stop-btn" onclick="panicStop()" class="hidden w-16 h-16 rounded-full bg-red-500 text-white flex items-center justify-center text-xl shadow-lg shadow-red-500/30 active:scale-90 transition-all">
                            <i class="fas fa-stop"></i>
                        </button>
                    </div>
                    <div id="status-chip" class="px-5 py-1.5 rounded-full bg-gray-200 dark:bg-gray-800 text-[10px] font-black uppercase tracking-widest text-gray-500">OFFLINE</div>
                </div>

            </div>
        </main>
    </div>

    <script>
        const STATE = {
            isActive: false,
            isSpeaking: false,
            showCaptions: true,
            lang: localStorage.getItem('cat_lang') || 'bn-BD',
            history: [],
            recognition: null,
            synth: window.speechSynthesis,
            abortController: null,
            config: {
                key: localStorage.getItem('cat_key') || '',
                model: localStorage.getItem('cat_model') || 'deepseek/deepseek-r1:free'
            }
        };

        const DOM = {
            micBtn: document.getElementById('mic-btn'),
            micIcon: document.getElementById('mic-icon'),
            stopBtn: document.getElementById('stop-btn'),
            status: document.getElementById('status-chip'),
            userText: document.getElementById('user-transcript'),
            aiText: document.getElementById('ai-caption'),
            cat: document.getElementById('cat-container'),
            ring: document.getElementById('ring'),
            bubble: document.getElementById('speech-bubble'),
            hideIcon: document.getElementById('hide-icon'),
            hideText: document.getElementById('hide-text')
        };

        function init() {
            setupRecognition();
            document.getElementById('api-key').value = STATE.config.key;
            document.getElementById('lang-selector').value = STATE.lang;
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('app').classList.remove('hidden');
            }, 800);
        }

        function setupRecognition() {
            const SpeechRec = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (SpeechRec) {
                STATE.recognition = new SpeechRec();
                STATE.recognition.continuous = true;
                STATE.recognition.interimResults = true;
                STATE.recognition.lang = STATE.lang;
                STATE.recognition.onresult = handleResult;
                STATE.recognition.onend = () => { if(STATE.isActive && !STATE.isSpeaking) STATE.recognition.start(); };
            }
        }

        function toggleCaptions() {
            STATE.showCaptions = !STATE.showCaptions;
            DOM.bubble.classList.toggle('caption-hidden', !STATE.showCaptions);
            DOM.hideIcon.className = STATE.showCaptions ? 'fas fa-eye text-primary' : 'fas fa-eye-slash text-gray-400';
            DOM.hideText.innerText = STATE.showCaptions ? 'Hide Captions' : 'Show Captions';
        }

        let silenceTimer;
        function handleResult(event) {
            let interim = '', final = '';
            for (let i = event.resultIndex; i < event.results.length; ++i) {
                if (event.results[i].isFinal) final += event.results[i][0].transcript;
                else interim += event.results[i][0].transcript;
            }
            DOM.userText.innerText = interim;
            if (final) {
                DOM.userText.innerText = final;
                clearTimeout(silenceTimer);
                silenceTimer = setTimeout(() => { if (final.trim().length > 1) processCommand(final); }, 1000);
            }
        }

        async function processCommand(text) {
            if (!STATE.config.key) return alert("Key missing in settings!");
            STATE.recognition.stop();
            DOM.aiText.innerText = "...";
            DOM.status.innerText = STATE.lang === 'bn-BD' ? "চিন্তা করছে" : "Thinking";
            DOM.stopBtn.classList.remove('hidden');
            STATE.history.push({ role: 'user', content: text });
            STATE.abortController = new AbortController();

            const prompt = STATE.lang === 'bn-BD' 
                ? 'তুমি একটি মানুষের মতো কিউট বিড়াল বন্ধু। শুধুমাত্র বাংলায় ১-২ লাইনে উত্তর দাও। কথা বলার সময় মাঝে মাঝে "উম্ম", "আচ্ছা", বা "হাহা" বলো।' 
                : 'You are a human-like cat. Speak briefly in English (1-2 lines). Use natural fillers.';

            try {
                const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: { "Authorization": `Bearer ${STATE.config.key}`, "Content-Type": "application/json" },
                    body: JSON.stringify({ model: STATE.config.model, messages: [{ role: 'system', content: prompt }, ...STATE.history.slice(-6)] }),
                    signal: STATE.abortController.signal
                });
                const data = await res.json();
                const reply = data.choices[0].message.content;
                STATE.history.push({ role: 'assistant', content: reply });
                DOM.aiText.innerText = reply;
                speak(reply);
            } catch (e) { if (e.name !== 'AbortError') startRec(); }
        }

        function speak(text) {
            STATE.isSpeaking = true;
            DOM.cat.classList.add('is-talking');
            DOM.status.innerText = STATE.lang === 'bn-BD' ? "কথা বলছে" : "Speaking";
            const utt = new SpeechSynthesisUtterance(text);
            utt.lang = STATE.lang;
            const voices = STATE.synth.getVoices();
            utt.voice = voices.find(v => v.lang.startsWith(STATE.lang.split('-')[0])) || voices[0];
            utt.pitch = 1.1;
            utt.onend = () => {
                STATE.isSpeaking = false;
                DOM.cat.classList.remove('is-talking');
                if (STATE.isActive) startRec();
            };
            STATE.synth.speak(utt);
        }

        function handleMicToggle() { if (!STATE.isActive) { STATE.isActive = true; startRec(); } else { panicStop(); } }

        function startRec() {
            try {
                STATE.recognition.start();
                DOM.micIcon.className = "fas fa-waveform text-primary animate-pulse";
                DOM.status.innerText = STATE.lang === 'bn-BD' ? "শুনছে" : "Listening";
                DOM.cat.classList.add('is-listening');
                DOM.ring.classList.remove('hidden');
                DOM.stopBtn.classList.remove('hidden');
            } catch(e) {}
        }

        function panicStop() {
            if (STATE.abortController) STATE.abortController.abort();
            STATE.synth.cancel();
            STATE.isSpeaking = false;
            STATE.isActive = false;
            if(STATE.recognition) STATE.recognition.stop();
            DOM.cat.classList.remove('is-talking', 'is-listening');
            DOM.status.innerText = "OFFLINE";
            DOM.stopBtn.classList.add('hidden');
            DOM.micIcon.className = "fas fa-microphone text-gray-300";
            DOM.ring.classList.add('hidden');
            DOM.userText.innerText = "";
        }

        function changeLanguage() {
            STATE.lang = document.getElementById('lang-selector').value;
            localStorage.setItem('cat_lang', STATE.lang);
            if (STATE.recognition) STATE.recognition.lang = STATE.lang;
            panicStop();
        }

        function saveConfig() {
            STATE.config.key = document.getElementById('api-key').value;
            localStorage.setItem('cat_key', STATE.config.key);
            toggleSidebar();
        }

        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('-translate-x-full'); }
        function toggleTheme() { document.documentElement.classList.toggle('dark'); }
        window.onload = init;
    </script>
</body>
</html>
