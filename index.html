<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Cat Live</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: { primary: '#6366f1', dark: '#0f172a', darker: '#020617' },
                    animation: { 'bounce-slow': 'bounce 2s infinite' }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; overflow: hidden; height: 100dvh; margin: 0; }
        .dvh-screen { height: 100dvh; }
        #loading { position: fixed; inset: 0; background: #fff; z-index: 9999; display: flex; justify-content: center; align-items: center; }
        
        /* Live Cat Animations */
        @keyframes pulse-ring { 0% { transform: scale(0.8); opacity: 0.5; } 100% { transform: scale(1.3); opacity: 0; } }
        .is-listening .mic-ring { animation: pulse-ring 1.5s cubic-bezier(0.24, 0, 0.38, 1) infinite; }
        
        .cat-ear { transition: transform 0.3s; transform-origin: bottom center; }
        .is-listening .cat-ear { transform: rotate(10deg); }
        .cat-mouth { transition: height 0.1s; }
        .is-talking .cat-mouth { animation: talk-gap 0.2s infinite alternate; }
        @keyframes talk-gap { from { height: 2px; } to { height: 10px; } }
        
        /* Floating Bubbles */
        .bubble { position: absolute; border-radius: 50%; background: rgba(99, 102, 241, 0.2); pointer-events: none; }
    </style>
</head>
<body class="bg-white dark:bg-darker text-gray-800 dark:text-gray-100 transition-colors duration-200">

    <div id="loading">Initializing Live Interface...</div>

    <div id="app" class="hidden flex h-full dvh-screen relative overflow-hidden">
        
        <div id="sidebar" class="absolute lg:relative z-30 w-72 h-full bg-gray-50 dark:bg-dark border-r border-gray-200 dark:border-gray-800 transform -translate-x-full lg:translate-x-0 transition-transform duration-300 flex flex-col">
            <div class="p-4 border-b border-gray-200 dark:border-gray-700 flex justify-between items-center">
                <h1 class="font-bold text-primary">Cat Live Settings</h1>
                <button onclick="toggleSidebar()" class="lg:hidden"><i class="fas fa-times"></i></button>
            </div>
            <div class="p-4 space-y-4">
                <input type="password" id="setting-api-key" placeholder="OpenRouter API Key" class="w-full p-2 text-sm border rounded dark:bg-gray-800">
                <input type="text" id="setting-model" value="deepseek/deepseek-r1:free" class="w-full p-2 text-sm border rounded dark:bg-gray-800">
                <button onclick="saveSettings()" class="w-full bg-primary text-white p-2 rounded text-sm">Save & Close</button>
            </div>
        </div>

        <div class="flex-1 flex flex-col h-full relative">
            
            <header class="h-14 border-b dark:border-gray-800 flex items-center justify-between px-4 z-10 bg-white/80 dark:bg-darker/80 backdrop-blur-md">
                <button onclick="toggleSidebar()"><i class="fas fa-bars"></i></button>
                <div class="flex gap-2">
                    <button id="mode-toggle" onclick="toggleTheme()" class="p-2 text-gray-500"><i class="fas fa-moon"></i></button>
                </div>
            </header>

            <div id="live-container" class="flex-1 flex flex-col items-center justify-center p-6 relative">
                
                <div id="caption-box" class="absolute top-10 left-0 right-0 px-10 text-center">
                    <p id="interim-text" class="text-gray-400 italic text-lg mb-2"></p>
                    <p id="final-text" class="text-gray-900 dark:text-white font-medium text-xl leading-relaxed"></p>
                </div>

                <div id="cat-wrapper" class="relative group">
                    <div class="mic-ring absolute inset-0 rounded-full bg-primary/20 scale-150 opacity-0"></div>
                    <svg id="ai-cat" viewBox="0 0 200 200" class="w-64 h-64 relative z-10 transition-transform duration-500">
                        <circle cx="100" cy="100" r="90" fill="currentColor" class="text-indigo-50 dark:text-gray-800"/>
                        <path d="M60 50 L40 10 L80 40 Z" fill="#6366f1" class="cat-ear" />
                        <path d="M140 50 L160 10 L120 40 Z" fill="#6366f1" class="cat-ear" />
                        <path d="M40 150 Q100 220 160 150 L160 80 Q100 40 40 80 Z" fill="#6366f1" />
                        <g class="cat-eyes">
                            <circle cx="75" cy="110" r="6" fill="#1e293b" />
                            <circle cx="125" cy="110" r="6" fill="#1e293b" />
                        </g>
                        <rect x="90" y="130" width="20" height="4" rx="2" fill="#1e293b" class="cat-mouth" />
                    </svg>
                </div>

                <div class="mt-12 flex flex-col items-center gap-4">
                    <button id="live-btn" onclick="toggleLiveSession()" class="w-20 h-20 rounded-full bg-white dark:bg-gray-800 shadow-2xl flex items-center justify-center text-2xl border-4 border-gray-100 dark:border-gray-700 transition-all active:scale-90">
                        <i class="fas fa-microphone text-gray-400" id="mic-icon"></i>
                    </button>
                    <p id="status-text" class="text-xs uppercase tracking-widest text-gray-400 font-bold">Tap to Start Live Chat</p>
                </div>

            </div>
        </div>
    </div>

    <script>
        const STATE = {
            active: false,
            isSpeaking: false,
            apiKey: localStorage.getItem('api_key') || '',
            model: localStorage.getItem('model') || 'deepseek/deepseek-r1:free',
            history: [],
            recognition: null,
            synth: window.speechSynthesis
        };

        // UI Refs
        const UI = {
            loader: document.getElementById('loading'),
            app: document.getElementById('app'),
            liveBtn: document.getElementById('live-btn'),
            micIcon: document.getElementById('mic-icon'),
            statusText: document.getElementById('status-text'),
            catWrapper: document.getElementById('cat-wrapper'),
            interim: document.getElementById('interim-text'),
            final: document.getElementById('final-text'),
            sidebar: document.getElementById('sidebar')
        };

        function init() {
            // Setup Speech
            const SpeechRec = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (SpeechRec) {
                STATE.recognition = new SpeechRec();
                STATE.recognition.continuous = true;
                STATE.recognition.interimResults = true;
                
                STATE.recognition.onresult = handleSpeechResult;
                STATE.recognition.onend = () => { if(STATE.active && !STATE.isSpeaking) STATE.recognition.start(); };
            }

            UI.loader.style.display = 'none';
            UI.app.classList.remove('hidden');
            
            document.getElementById('setting-api-key').value = STATE.apiKey;
        }

        function toggleLiveSession() {
            if (STATE.isSpeaking) {
                STATE.synth.cancel();
                STATE.isSpeaking = false;
                startListening();
                return;
            }

            STATE.active = !STATE.active;
            
            if (STATE.active) {
                startListening();
            } else {
                stopListening();
                STATE.synth.cancel();
            }
        }

        function startListening() {
            try {
                STATE.recognition.start();
                UI.micIcon.className = "fas fa-waveform text-primary animate-pulse";
                UI.statusText.innerText = "Listening...";
                UI.catWrapper.classList.add('is-listening');
                UI.catWrapper.classList.remove('is-talking');
            } catch(e) {}
        }

        function stopListening() {
            STATE.recognition.stop();
            UI.micIcon.className = "fas fa-microphone text-gray-400";
            UI.statusText.innerText = "Paused";
            UI.catWrapper.classList.remove('is-listening');
        }

        let silenceTimer;
        function handleSpeechResult(event) {
            let interim = '';
            let final = '';

            for (let i = event.resultIndex; i < event.results.length; ++i) {
                if (event.results[i].isFinal) final += event.results[i][0].transcript;
                else interim += event.results[i][0].transcript;
            }

            UI.interim.innerText = interim;
            if (final) {
                UI.final.innerText = final;
                // Gemini Live Style: Auto-send after brief silence
                clearTimeout(silenceTimer);
                silenceTimer = setTimeout(() => {
                    sendToAI(final);
                    UI.final.innerText = "";
                    UI.interim.innerText = "Thinking...";
                }, 1000);
            }
        }

        async function sendToAI(text) {
            if (!STATE.apiKey) return alert("Add API Key in Sidebar");
            
            stopListening();
            STATE.history.push({ role: 'user', content: text });

            try {
                const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${STATE.apiKey}`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        model: STATE.model,
                        messages: [{ role: 'system', content: 'You are a cute, helpful AI pet cat. Keep responses brief and conversational for voice.' }, ...STATE.history]
                    })
                });

                const data = await response.json();
                const aiText = data.choices[0].message.content;
                STATE.history.push({ role: 'assistant', content: aiText });
                
                speak(aiText);
            } catch (e) {
                UI.interim.innerText = "Error connecting...";
                startListening();
            }
        }

        function speak(text) {
            STATE.isSpeaking = true;
            UI.catWrapper.classList.remove('is-listening');
            UI.catWrapper.classList.add('is-talking');
            UI.statusText.innerText = "Cat is talking...";
            UI.interim.innerText = "";
            UI.final.innerText = text;

            const utterance = new SpeechSynthesisUtterance(text);
            
            // Set voice to something pleasant
            const voices = STATE.synth.getVoices();
            utterance.voice = voices.find(v => v.name.includes('Female') || v.name.includes('Google')) || voices[0];
            utterance.pitch = 1.2; // Cat-like pitch

            utterance.onend = () => {
                STATE.isSpeaking = false;
                UI.catWrapper.classList.remove('is-talking');
                if (STATE.active) startListening();
            };

            STATE.synth.speak(utterance);
        }

        function toggleSidebar() {
            UI.sidebar.classList.toggle('-translate-x-full');
        }

        function saveSettings() {
            STATE.apiKey = document.getElementById('setting-api-key').value;
            STATE.model = document.getElementById('setting-model').value;
            localStorage.setItem('api_key', STATE.apiKey);
            localStorage.setItem('model', STATE.model);
            toggleSidebar();
        }

        function toggleTheme() {
            document.documentElement.classList.toggle('dark');
        }

        window.onload = init;
    </script>
</body>
</html>
