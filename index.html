<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Cat | Debug Mode</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; overflow: hidden; height: 100dvh; background: #f3f4f6; touch-action: none; }
        #sidebar { transition: transform 0.3s ease; z-index: 1000; }
        #overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 900; }
        
        /* Error Box */
        #error-box { display: none; position: absolute; top: 80px; left: 50%; transform: translateX(-50%); background: #fee2e2; color: #b91c1c; padding: 10px 20px; border-radius: 10px; font-size: 12px; font-weight: bold; z-index: 200; border: 1px solid #fca5a5; width: 90%; text-align: center; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); }

        #cat-stage { transform-origin: bottom center; }
        .is-talking #head-group { animation: tilt 0.4s infinite alternate; }
        @keyframes tilt { from { transform: rotate(-4deg); } to { transform: rotate(4deg); } }
        
        .eye-lid { transform-origin: center; transition: transform 0.1s; }
        .blink .eye-lid { transform: scaleY(0.1); }
        
        #speech-bubble { position: absolute; z-index: 100; width: 85vw; max-width: 320px; touch-action: none; }
    </style>
</head>
<body class="bg-gray-100">

    <div id="overlay" onclick="toggleSidebar()"></div>

    <div id="error-box"></div>

    <aside id="sidebar" class="fixed inset-y-0 left-0 w-72 bg-white shadow-2xl transform -translate-x-full">
        <div class="p-6 h-full flex flex-col">
            <h2 class="text-xl font-black text-indigo-600 mb-6 italic">SETTINGS</h2>
            
            <div class="space-y-4 flex-1">
                <div>
                    <label class="text-[10px] font-bold text-gray-400 uppercase">OpenRouter API Key</label>
                    <input type="password" id="api-key" placeholder="sk-or-..." class="w-full mt-1 p-3 bg-gray-100 rounded-xl border-none text-xs">
                </div>
                <div>
                    <label class="text-[10px] font-bold text-gray-400 uppercase">Model ID</label>
                    <input type="text" id="model-profile" value="google/gemini-2.0-flash-exp:free" class="w-full mt-1 p-3 bg-gray-100 rounded-xl border-none text-xs">
                    <p class="text-[9px] text-indigo-500 mt-1 cursor-pointer" onclick="useDefaultModel()">Tap to use Default Model</p>
                </div>
            </div>
            <button onclick="saveSettings()" class="w-full bg-indigo-600 text-white py-3 rounded-xl font-bold text-sm">Save & Fix</button>
        </div>
    </aside>

    <main class="flex flex-col h-full relative">
        <header class="p-6 flex justify-between items-center z-50">
            <button onclick="toggleSidebar()" class="w-10 h-10 bg-white rounded-xl shadow text-indigo-600"><i class="fas fa-cog"></i></button>
            <div id="status-chip" class="px-3 py-1 bg-white rounded-full text-[10px] font-bold text-gray-400 uppercase">Standby</div>
        </header>

        <div class="flex-1 flex flex-col items-center justify-center relative">
            
            <div id="speech-bubble" style="left: 20px; top: 110px;">
                <div class="bg-white/90 p-5 rounded-[2rem] shadow-xl">
                    <div id="drag-handle" class="w-8 h-1 bg-gray-200 mx-auto mb-2 rounded-full"></div>
                    <p id="user-transcript" class="text-indigo-600 font-bold text-sm mb-1">...</p>
                    <p id="ai-caption" class="text-gray-500 text-xs italic">Hello! Check your settings first.</p>
                </div>
            </div>

            <div id="cat-stage">
                <svg viewBox="0 0 200 200" class="w-72 h-72 sm:w-80 sm:h-80">
                    <path d="M40 190 Q100 160 160 190 L170 200 L30 200 Z" fill="#4f46e5" />
                    <g id="head-group">
                        <path d="M55 45 L35 10 L75 35 Z" fill="#4338ca" />
                        <path d="M145 45 L165 10 L125 35 Z" fill="#4338ca" />
                        <circle cx="100" cy="100" r="80" fill="#6366f1" />
                        <circle cx="100" cy="110" r="62" fill="#e0e7ff" />
                        <g id="eyes">
                            <circle class="eye-lid" cx="78" cy="105" r="7" fill="#1e293b" />
                            <circle class="eye-lid" cx="122" cy="105" r="7" fill="#1e293b" />
                        </g>
                        <ellipse id="mouth-path" cx="100" cy="138" rx="12" ry="1" fill="#1e293b" />
                    </g>
                </svg>
            </div>

            <div class="absolute bottom-10 flex flex-col items-center gap-3">
                <button id="mic-btn" onclick="toggleMic()" class="w-16 h-16 bg-white rounded-full shadow-2xl flex items-center justify-center text-xl active:scale-95 transition-all">
                    <i id="mic-icon" class="fas fa-microphone text-gray-300"></i>
                </button>
            </div>
        </div>
    </main>

    <script>
        const STATE = {
            listening: false,
            config: { 
                key: localStorage.getItem('cat_key') || '', 
                model: localStorage.getItem('cat_model') || 'google/gemini-2.0-flash-exp:free' 
            }
        };

        // --- ERROR DISPLAY ---
        function showError(msg) {
            const box = document.getElementById('error-box');
            box.innerText = "Error: " + msg;
            box.style.display = 'block';
            setTimeout(() => box.style.display = 'none', 5000);
            updateUI('ERROR');
        }

        // --- API CALL ---
        async function callAI(text) {
            if (!STATE.config.key) return showError("No API Key found! Check Settings.");
            
            updateUI('THINKING');
            try {
                const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: { "Authorization": `Bearer ${STATE.config.key}`, "Content-Type": "application/json" },
                    body: JSON.stringify({
                        model: STATE.config.model,
                        messages: [{ role: 'system', content: 'You are a cat. Reply in Bengali. Keep it very short.' }, { role: 'user', content: text }]
                    })
                });

                if (!res.ok) {
                    const errData = await res.json();
                    throw new Error(errData.error?.message || "API Error " + res.status);
                }

                const data = await res.json();
                const reply = data.choices[0].message.content;
                document.getElementById('ai-caption').innerText = reply;
                speak(reply);

            } catch (err) {
                console.error(err);
                showError(err.message);
            }
        }

        // --- SPEECH OUTPUT ---
        function speak(text) {
            window.speechSynthesis.cancel(); // Clear previous audio
            const ut = new SpeechSynthesisUtterance(text);
            ut.lang = 'bn-BD'; // Try Bengali
            
            // Fallback: If device has no Bengali voice, it will use default
            ut.onstart = () => updateUI('SPEAKING');
            ut.onend = () => {
                updateUI('STANDBY');
                if (STATE.listening) rec.start(); // Auto-restart mic
            };
            ut.onerror = (e) => showError("Audio Error: " + e.error);
            
            window.speechSynthesis.speak(ut);
        }

        // --- MIC INPUT ---
        const Rec = window.SpeechRecognition || window.webkitSpeechRecognition;
        const rec = Rec ? new Rec() : null;
        
        if (rec) {
            rec.lang = 'bn-BD';
            rec.continuous = false;
            rec.onstart = () => updateUI('LISTENING');
            rec.onresult = (e) => {
                const txt = e.results[0][0].transcript;
                document.getElementById('user-transcript').innerText = txt;
                callAI(txt);
            };
            rec.onerror = (e) => {
                if(e.error !== 'no-speech') showError("Mic: " + e.error);
                updateUI('STANDBY');
            };
        } else {
            alert("Your browser does not support voice!");
        }

        function toggleMic() {
            if (!STATE.listening) {
                // Kickstart Audio Context for Mobile
                window.speechSynthesis.resume();
                STATE.listening = true;
                rec.start();
            } else {
                STATE.listening = false;
                rec.stop();
                updateUI('STANDBY');
            }
        }

        // --- UI UTILS ---
        function updateUI(status) {
            const icon = document.getElementById('mic-icon');
            const chip = document.getElementById('status-chip');
            const body = document.body;
            body.classList.remove('is-talking');

            if (status === 'LISTENING') {
                icon.className = "fas fa-microphone text-indigo-600";
                chip.innerText = "Listening...";
            } else if (status === 'SPEAKING') {
                body.classList.add('is-talking');
                icon.className = "fas fa-volume-up text-green-500";
                chip.innerText = "Talking...";
            } else if (status === 'THINKING') {
                icon.className = "fas fa-spinner fa-spin text-orange-500";
                chip.innerText = "Thinking...";
            } else if (status === 'ERROR') {
                icon.className = "fas fa-exclamation-triangle text-red-500";
                chip.innerText = "Error";
            } else {
                icon.className = "fas fa-microphone text-gray-300";
                chip.innerText = "Standby";
            }
        }

        function useDefaultModel() {
            document.getElementById('model-profile').value = "google/gemini-2.0-flash-exp:free";
        }

        function toggleSidebar() {
            const el = document.getElementById('sidebar');
            el.style.transform = el.style.transform === 'translateX(0px)' ? 'translateX(-100%)' : 'translateX(0px)';
            document.getElementById('overlay').style.display = el.style.transform === 'translateX(0px)' ? 'block' : 'none';
        }

        function saveSettings() {
            STATE.config.key = document.getElementById('api-key').value;
            STATE.config.model = document.getElementById('model-profile').value;
            localStorage.setItem('cat_key', STATE.config.key);
            localStorage.setItem('cat_model', STATE.config.model);
            toggleSidebar();
        }

        // Init
        window.onload = () => {
            document.getElementById('api-key').value = STATE.config.key;
            document.getElementById('model-profile').value = STATE.config.model;
            setInterval(() => {
                document.getElementById('eyes').classList.add('blink');
                setTimeout(() => document.getElementById('eyes').classList.remove('blink'), 150);
            }, 4000);
        };
    </script>
</body>
</html>
