<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Cat | Smart Voice Switch</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; overflow: hidden; height: 100dvh; background: #f8fafc; touch-action: none; }
        #sidebar { transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); z-index: 1000; }
        #overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.4); z-index: 900; }
        #cat-stage { transform-origin: bottom center; cursor: pointer; }
        .is-talking #head-group { animation: wobble 0.5s infinite alternate; }
        @keyframes wobble { from { transform: rotate(-4deg); } to { transform: rotate(4deg); } }
        .eye-lid { transform-origin: center; transition: transform 0.1s; }
        .blink .eye-lid { transform: scaleY(0.1); }
        #speech-bubble { position: absolute; z-index: 100; width: 85vw; max-width: 320px; touch-action: none; }
    </style>
</head>
<body>

    <div id="overlay" onclick="toggleSidebar()"></div>

    <aside id="sidebar" class="fixed inset-y-0 left-0 w-72 bg-white shadow-2xl transform -translate-x-full">
        <div class="p-6 h-full flex flex-col">
            <h2 class="text-xl font-black text-indigo-600 mb-8 italic">SETTINGS</h2>
            <div class="space-y-6 flex-1">
                <div>
                    <label class="text-[10px] font-bold text-gray-400 uppercase tracking-widest">OpenRouter API Key</label>
                    <input type="password" id="api-key" placeholder="sk-or-..." class="w-full mt-2 p-3 bg-gray-100 rounded-xl border-none text-sm outline-none">
                </div>
                <div>
                    <label class="text-[10px] font-bold text-gray-400 uppercase tracking-widest">Model ID</label>
                    <input type="text" id="model-profile" value="google/gemini-2.0-flash-exp:free" class="w-full mt-2 p-3 bg-gray-100 rounded-xl border-none text-sm outline-none">
                </div>
                <div class="p-3 bg-indigo-50 rounded-xl border border-indigo-100">
                    <p class="text-[10px] text-indigo-700 font-bold uppercase mb-1">Voice Commands:</p>
                    <p class="text-[11px] text-indigo-600 italic">"Talk in English" → Switches to EN</p>
                    <p class="text-[11px] text-indigo-600 italic">"বাংলায় কথা বলো" → Switches to BN</p>
                </div>
            </div>
            <button onclick="saveSettings()" class="w-full bg-indigo-600 text-white py-4 rounded-2xl font-bold shadow-lg">Save Config</button>
        </div>
    </aside>

    <main class="flex flex-col h-full relative">
        <header class="p-4 flex gap-2 items-center pointer-events-none">
            <button onclick="toggleSidebar()" class="pointer-events-auto w-10 h-10 bg-white rounded-xl shadow text-indigo-600"><i class="fas fa-cog"></i></button>
            <div class="pointer-events-auto flex-1 bg-white/90 rounded-xl shadow p-1 flex items-center h-10">
                <input type="text" id="text-input" placeholder="Say 'Switch to English'..." class="flex-1 bg-transparent px-3 text-sm outline-none border-none" onkeydown="if(event.key==='Enter') sendText()">
                <button onclick="sendText()" class="w-8 h-8 bg-indigo-600 text-white rounded-lg flex items-center justify-center"><i class="fas fa-paper-plane text-[10px]"></i></button>
            </div>
        </header>

        <div class="flex-1 flex flex-col items-center justify-center relative">
            <div id="speech-bubble" style="left: 20px; top: 80px;">
                <div class="bg-white/90 p-5 rounded-[2rem] shadow-xl border border-white">
                    <div id="drag-handle" class="w-10 h-1 bg-gray-200 mx-auto mb-3 rounded-full cursor-move"></div>
                    <p id="user-transcript" class="text-indigo-600 font-bold text-base min-h-[1.2rem]"></p>
                    <p id="ai-caption" class="text-gray-500 text-sm italic font-medium">Hello! Ready to chat.</p>
                </div>
            </div>

            <div id="cat-stage">
                <svg viewBox="0 0 200 200" class="w-72 h-72 sm:w-80 sm:h-80 lg:w-[450px]">
                    <path d="M40 190 Q100 160 160 190 L170 200 L30 200 Z" fill="#4f46e5" />
                    <g id="head-group">
                        <path d="M55 45 L35 10 L75 35 Z" fill="#4338ca" /><path d="M145 45 L165 10 L125 35 Z" fill="#4338ca" />
                        <circle cx="100" cy="100" r="80" fill="#6366f1" />
                        <circle cx="100" cy="110" r="62" fill="#e0e7ff" />
                        <g id="eyes">
                            <circle class="eye-lid" cx="78" cy="105" r="7" fill="#1e293b" /><circle class="eye-lid" cx="122" cy="105" r="7" fill="#1e293b" />
                        </g>
                        <ellipse id="mouth-path" cx="100" cy="138" rx="12" ry="1" fill="#1e293b" />
                    </g>
                </svg>
            </div>

            <div class="absolute bottom-10 flex flex-col items-center gap-2">
                <button id="mic-btn" onclick="toggleMic()" class="w-16 h-16 bg-white rounded-full shadow-2xl flex items-center justify-center text-xl active:scale-90 transition-transform">
                    <i id="mic-icon" class="fas fa-microphone text-gray-300"></i>
                </button>
                <div class="flex gap-2">
                    <span id="lang-tag" class="text-[9px] font-bold px-2 py-0.5 bg-indigo-100 text-indigo-600 rounded-full uppercase tracking-tighter">BN-BD</span>
                </div>
            </div>
        </div>
    </main>

    <script>
        const STATE = {
            listening: false,
            speaking: false,
            lang: localStorage.getItem('cat_lang') || 'bn-BD',
            config: { 
                key: localStorage.getItem('cat_key') || '', 
                model: localStorage.getItem('cat_model') || 'google/gemini-2.0-flash-exp:free' 
            }
        };

        // --- SMART LANGUAGE SWITCHER ---
        function checkLanguageSwitch(text) {
            const input = text.toLowerCase();
            const enCommands = ["talk with me in english", "switch to english", "talk in english", "speak english"];
            const bnCommands = ["বাংলায় কথা বলো", "বাংলায় বল", "switch to bengali", "কথা বল বাংলায়"];

            if (enCommands.some(cmd => input.includes(cmd))) {
                setLanguage('en-US');
                return "Sure! I will talk with you in English from now on. Meow!";
            }
            if (bnCommands.some(cmd => input.includes(cmd))) {
                setLanguage('bn-BD');
                return "অবশ্যই! এখন থেকে আমি আপনার সাথে বাংলায় কথা বলব। মিউ!";
            }
            return null;
        }

        function setLanguage(newLang) {
            STATE.lang = newLang;
            localStorage.setItem('cat_lang', newLang);
            document.getElementById('lang-tag').innerText = newLang.toUpperCase();
            if(rec) rec.lang = newLang;
        }

        // --- AI & SPEECH ---
        async function callAI(text) {
            // Check for voice command first
            const switchResponse = checkLanguageSwitch(text);
            if (switchResponse) {
                document.getElementById('ai-caption').innerText = switchResponse;
                speak(switchResponse);
                return;
            }

            if (!STATE.config.key) return alert("API Key setup required!");
            updateUI('THINKING');
            
            const prompt = STATE.lang === 'bn-BD' ? "You are a cat. Answer in Bengali. Very short." : "You are a cat. Answer in English. Very short.";

            try {
                const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: { "Authorization": `Bearer ${STATE.config.key}`, "Content-Type": "application/json" },
                    body: JSON.stringify({
                        model: STATE.config.model,
                        messages: [{ role: 'system', content: prompt }, { role: 'user', content: text }]
                    })
                });
                const data = await res.json();
                const reply = data.choices[0].message.content;
                document.getElementById('ai-caption').innerText = reply;
                speak(reply);
            } catch (e) { updateUI('STANDBY'); }
        }

        function speak(text) {
            STATE.speaking = true;
            window.speechSynthesis.cancel();
            const ut = new SpeechSynthesisUtterance(text);
            ut.lang = STATE.lang;
            const mouth = document.getElementById('mouth-path');
            const anim = setInterval(() => mouth.setAttribute('ry', Math.random() * 7 + 1), 80);

            ut.onstart = () => updateUI('SPEAKING');
            ut.onend = () => {
                STATE.speaking = false;
                clearInterval(anim);
                mouth.setAttribute('ry', '1');
                updateUI('STANDBY');
                if (STATE.listening) rec.start();
            };
            window.speechSynthesis.speak(ut);
        }

        const Rec = window.SpeechRecognition || window.webkitSpeechRecognition;
        const rec = Rec ? new Rec() : null;
        if(rec) {
            rec.lang = STATE.lang;
            rec.onstart = () => updateUI('LISTENING');
            rec.onresult = (e) => {
                const txt = e.results[0][0].transcript;
                document.getElementById('user-transcript').innerText = txt;
                callAI(txt);
            };
            rec.onend = () => { if(STATE.listening && !STATE.speaking) setTimeout(() => { try{rec.start()}catch(e){} }, 300); };
        }

        function toggleMic() {
            STATE.listening = !STATE.listening;
            if(STATE.listening) { rec.lang = STATE.lang; rec.start(); }
            else { rec.stop(); updateUI('STANDBY'); }
        }

        function sendText() {
            const input = document.getElementById('text-input');
            if(!input.value.trim()) return;
            document.getElementById('user-transcript').innerText = input.value;
            callAI(input.value);
            input.value = '';
            input.blur();
        }

        // --- UI HELPERS ---
        function updateUI(status) {
            const icon = document.getElementById('mic-icon');
            document.body.classList.toggle('is-talking', status === 'SPEAKING');
            if (status === 'LISTENING') icon.className = "fas fa-microphone text-indigo-600";
            else if (status === 'SPEAKING') icon.className = "fas fa-volume-up text-green-500";
            else if (status === 'THINKING') icon.className = "fas fa-circle-notch fa-spin text-orange-500";
            else icon.className = "fas fa-microphone text-gray-300";
        }

        function toggleSidebar() {
            const el = document.getElementById('sidebar');
            const open = el.style.transform === 'translateX(0px)';
            el.style.transform = open ? 'translateX(-100%)' : 'translateX(0px)';
            document.getElementById('overlay').style.display = open ? 'none' : 'block';
        }

        function saveSettings() {
            STATE.config.key = document.getElementById('api-key').value;
            STATE.config.model = document.getElementById('model-profile').value;
            localStorage.setItem('cat_key', STATE.config.key);
            localStorage.setItem('cat_model', STATE.config.model);
            toggleSidebar();
        }

        window.onload = () => {
            document.getElementById('api-key').value = STATE.config.key;
            document.getElementById('model-profile').value = STATE.config.model;
            document.getElementById('lang-tag').innerText = STATE.lang.toUpperCase();
            
            const bubble = document.getElementById('speech-bubble');
            let px=0, py=0, ix, iy;
            document.getElementById('drag-handle').onpointerdown = (e) => {
                ix = e.clientX - px; iy = e.clientY - py;
                document.onpointermove = (ev) => {
                    px = ev.clientX - ix; py = ev.clientY - iy;
                    bubble.style.transform = `translate3d(${px}px, ${py}px, 0)`;
                };
                document.onpointerup = () => document.onpointermove = null;
            };

            setInterval(() => {
                document.getElementById('eyes').classList.add('blink');
                setTimeout(() => document.getElementById('eyes').classList.remove('blink'), 150);
            }, 4000);
        };
    </script>
</body>
</html>
