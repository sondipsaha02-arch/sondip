<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Cat | Settings & Voice</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; overflow: hidden; height: 100dvh; background: #f3f4f6; touch-action: none; }
        #sidebar { transition: transform 0.3s ease; z-index: 1000; }
        #overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 900; }
        
        /* Cat Animation */
        #cat-stage { transform-origin: bottom center; cursor: pointer; }
        .is-talking #head-group { animation: tilt 0.5s infinite alternate; }
        @keyframes tilt { from { transform: rotate(-5deg); } to { transform: rotate(5deg); } }
        
        .eye-lid { transform-origin: center; transition: transform 0.1s; }
        .blink .eye-lid { transform: scaleY(0.1); }
        
        /* Listening Wave */
        .wave-container { position: absolute; width: 300px; height: 300px; display: none; justify-content: center; align-items: center; pointer-events: none; }
        .is-listening .wave-container { display: flex; }
        .wave { position: absolute; border: 2px solid #6366f1; opacity: 0; border-radius: 50%; animation: ripple 2s infinite; }
        @keyframes ripple { 0% { width: 100px; height: 100px; opacity: 0.8; } 100% { width: 400px; height: 400px; opacity: 0; } }

        #speech-bubble { position: absolute; z-index: 100; width: 85vw; max-width: 320px; touch-action: none; }
    </style>
</head>
<body class="bg-gray-100">

    <div id="overlay" onclick="toggleSidebar()"></div>

    <aside id="sidebar" class="fixed inset-y-0 left-0 w-72 bg-white shadow-2xl transform -translate-x-full">
        <div class="p-6 h-full flex flex-col">
            <h2 class="text-xl font-black text-indigo-600 mb-8 tracking-tighter italic">CAT SETTINGS</h2>
            
            <div class="space-y-5 flex-1">
                <div>
                    <label class="text-[10px] font-bold text-gray-400 uppercase tracking-widest">OpenRouter API Key</label>
                    <input type="password" id="api-key" placeholder="sk-or-..." class="w-full mt-1 p-3 bg-gray-100 rounded-xl border-none text-sm outline-none focus:ring-2 ring-indigo-500">
                </div>

                <div>
                    <label class="text-[10px] font-bold text-gray-400 uppercase tracking-widest">Model Profile (ID)</label>
                    <input type="text" id="model-profile" placeholder="google/gemini-2.0-flash-exp:free" class="w-full mt-1 p-3 bg-gray-100 rounded-xl border-none text-sm outline-none focus:ring-2 ring-indigo-500">
                    <p class="text-[9px] text-gray-400 mt-1 italic">Example: google/gemini-flash-1.5-8b</p>
                </div>
            </div>

            <button onclick="saveSettings()" class="w-full bg-indigo-600 text-white py-4 rounded-2xl font-bold shadow-lg active:scale-95 transition-all">Save & Close</button>
        </div>
    </aside>

    <main class="flex flex-col h-full relative">
        <header class="p-6 flex justify-between items-center z-50">
            <button onclick="toggleSidebar()" class="w-10 h-10 bg-white rounded-xl shadow-md flex items-center justify-center text-indigo-600">
                <i class="fas fa-cog"></i>
            </button>
            <div id="status-chip" class="px-4 py-1 bg-white rounded-full shadow-sm text-[10px] font-bold text-gray-400 uppercase tracking-widest border border-gray-100">Standby</div>
        </header>

        <div class="flex-1 flex flex-col items-center justify-center relative">
            <div class="wave-container"><div class="wave"></div><div class="wave"></div></div>

            <div id="speech-bubble" style="left: 20px; top: 120px;">
                <div class="bg-white/80 backdrop-blur-md p-5 rounded-[2.5rem] shadow-xl border border-white">
                    <div id="drag-handle" class="w-10 h-1 bg-gray-200 mx-auto mb-3 rounded-full cursor-move"></div>
                    <p id="user-transcript" class="text-indigo-600 font-bold text-lg mb-1"></p>
                    <p id="ai-caption" class="text-gray-500 text-sm italic"></p>
                </div>
            </div>

            <div id="cat-stage" onclick="handleTouch()">
                <svg viewBox="0 0 200 200" class="w-72 h-72 sm:w-80 sm:h-80 lg:w-[450px]">
                    <path d="M40 190 Q100 160 160 190 L170 200 L30 200 Z" fill="#4f46e5" />
                    <g id="head-group">
                        <path id="ear-l" d="M55 45 L35 10 L75 35 Z" fill="#4338ca" />
                        <path id="ear-r" d="M145 45 L165 10 L125 35 Z" fill="#4338ca" />
                        <circle cx="100" cy="100" r="80" fill="#6366f1" />
                        <circle cx="100" cy="110" r="62" fill="#e0e7ff" />
                        <g id="eyes">
                            <circle class="eye-lid" cx="78" cy="105" r="7" fill="#1e293b" />
                            <circle class="eye-lid" cx="122" cy="105" r="7" fill="#1e293b" />
                        </g>
                        <ellipse id="mouth-path" cx="100" cy="138" rx="12" ry="1" fill="#1e293b" />
                    </g>
                </svg>
            </div>

            <div class="absolute bottom-10 flex flex-col items-center gap-3">
                <button id="mic-btn" onclick="toggleMic()" class="w-16 h-16 bg-white rounded-full shadow-2xl flex items-center justify-center text-xl transition-all">
                    <i id="mic-icon" class="fas fa-microphone text-gray-300"></i>
                </button>
                <p class="text-[9px] font-black text-gray-400 uppercase tracking-widest">Continuous Mode</p>
            </div>
        </div>
    </main>

    <script>
        const STATE = {
            isListening: false,
            isSpeaking: false,
            config: { 
                key: localStorage.getItem('cat_key') || '', 
                profile: localStorage.getItem('cat_profile') || 'google/gemini-flash-1.5-8b' 
            }
        };

        // --- SPEECH RECOGNITION ---
        const Recognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const rec = Recognition ? new Recognition() : null;
        if(rec) {
            rec.lang = 'bn-BD';
            rec.continuous = false;
            rec.onstart = () => updateUI('LISTENING');
            rec.onresult = (e) => {
                const text = e.results[0][0].transcript;
                document.getElementById('user-transcript').innerText = text;
                callOpenRouter(text);
            };
            rec.onend = () => {
                if (STATE.isListening && !STATE.isSpeaking) {
                    setTimeout(() => { try { rec.start(); } catch(e){} }, 300);
                }
            };
        }

        async function callOpenRouter(text) {
            if (!STATE.config.key) return alert("Please add API Key in Settings!");
            updateUI('THINKING');
            try {
                const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: { "Authorization": `Bearer ${STATE.config.key}`, "Content-Type": "application/json" },
                    body: JSON.stringify({
                        model: STATE.config.profile,
                        messages: [{ role: 'system', content: 'You are a cat. One short sentence answer.' }, { role: 'user', content: text }]
                    })
                });
                const data = await res.json();
                const reply = data.choices[0].message.content;
                document.getElementById('ai-caption').innerText = reply;
                speak(reply);
            } catch (err) { updateUI('STANDBY'); }
        }

        function speak(text) {
            STATE.isSpeaking = true;
            rec.stop();
            updateUI('SPEAKING');

            const ut = new SpeechSynthesisUtterance(text);
            ut.lang = 'bn-BD';
            const mouth = document.getElementById('mouth-path');
            const anim = setInterval(() => mouth.setAttribute('ry', Math.random() * 8 + 1), 80);

            ut.onend = () => {
                STATE.isSpeaking = false;
                clearInterval(anim);
                mouth.setAttribute('ry', '1');
                if (STATE.isListening) rec.start();
            };
            window.speechSynthesis.speak(ut);
        }

        // --- INTERFACE ---
        function toggleMic() {
            if(!rec) return alert("Voice not supported");
            STATE.isListening = !STATE.isListening;
            STATE.isListening ? rec.start() : (rec.stop(), updateUI('STANDBY'));
        }

        function updateUI(status) {
            const body = document.body;
            const icon = document.getElementById('mic-icon');
            const chip = document.getElementById('status-chip');
            body.classList.remove('is-listening', 'is-talking');

            if (status === 'LISTENING') {
                body.classList.add('is-listening');
                icon.className = "fas fa-microphone text-indigo-600";
                chip.innerText = "Listening...";
            } else if (status === 'SPEAKING') {
                body.classList.add('is-talking');
                icon.className = "fas fa-comment text-green-500";
                chip.innerText = "Talking...";
            } else if (status === 'THINKING') {
                icon.className = "fas fa-spinner fa-spin text-indigo-600";
                chip.innerText = "Thinking...";
            } else {
                icon.className = "fas fa-microphone text-gray-300";
                chip.innerText = "Standby";
            }
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            const isOpen = sidebar.style.transform === 'translateX(0px)';
            sidebar.style.transform = isOpen ? 'translateX(-100%)' : 'translateX(0px)';
            overlay.style.display = isOpen ? 'none' : 'block';
        }

        function saveSettings() {
            STATE.config.key = document.getElementById('api-key').value;
            STATE.config.profile = document.getElementById('model-profile').value;
            localStorage.setItem('cat_key', STATE.config.key);
            localStorage.setItem('cat_profile', STATE.config.profile);
            toggleSidebar();
        }

        function handleTouch() {
            if (navigator.vibrate) navigator.vibrate(50);
            document.getElementById('eyes').classList.add('blink');
            setTimeout(() => document.getElementById('eyes').classList.remove('blink'), 400);
        }

        window.onload = () => {
            document.getElementById('api-key').value = STATE.config.key;
            document.getElementById('model-profile').value = STATE.config.profile;
            
            // Drag Logic
            const bubble = document.getElementById('speech-bubble');
            let px = 0, py = 0, ix, iy;
            bubble.onpointerdown = (e) => {
                if (e.target.id !== 'drag-handle') return;
                ix = e.clientX - px; iy = e.clientY - py;
                document.onpointermove = (ev) => {
                    px = ev.clientX - ix; py = ev.clientY - iy;
                    bubble.style.transform = `translate3d(${px}px, ${py}px, 0)`;
                };
                document.onpointerup = () => document.onpointermove = null;
            };

            setInterval(() => {
                document.getElementById('eyes').classList.add('blink');
                setTimeout(() => document.getElementById('eyes').classList.remove('blink'), 150);
            }, 4000);
        };
    </script>
</body>
</html>
