<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Universal AI Chat & Cat Interface</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#6366f1',
                        dark: '#0f172a',
                        darker: '#020617',
                        chatbubble: '#f1f5f9',
                        darkbubble: '#1e293b'
                    },
                    animation: {
                        'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'bounce-slow': 'bounce 3s infinite',
                    }
                }
            }
        }
    </script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        body { font-family: 'Inter', sans-serif; overflow: hidden; height: 100dvh; }
        
        /* Custom Scrollbar */
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .custom-scroll::-webkit-scrollbar { width: 6px; }
        .custom-scroll::-webkit-scrollbar-track { background: transparent; }
        .custom-scroll::-webkit-scrollbar-thumb { background-color: #cbd5e1; border-radius: 20px; }
        .dark .custom-scroll::-webkit-scrollbar-thumb { background-color: #334155; }

        /* Loader */
        #loading {
            position: fixed; inset: 0; background: #fff; z-index: 9999;
            display: flex; justify-content: center; align-items: center; font-size: 1.2rem; color: #6366f1; font-weight: 600;
        }

        /* Markdown Styles */
        .prose pre { background: #1e293b; padding: 1rem; border-radius: 0.5rem; overflow-x: auto; color: #e2e8f0; }
        .prose code { font-family: monospace; background: rgba(0,0,0,0.1); padding: 0.2rem 0.4rem; border-radius: 0.25rem; font-size: 0.875em; }
        .dark .prose code { background: rgba(255,255,255,0.1); }
        .prose p { margin-bottom: 0.75rem; }
        .prose ul { list-style-type: disc; margin-left: 1.5rem; margin-bottom: 0.75rem; }

        /* Cat Animation CSS */
        .cat-ear { transition: transform 0.2s; transform-origin: bottom center; }
        .listening .cat-ear { animation: twitch 0.5s infinite alternate; }
        .talking .cat-mouth { animation: talk 0.2s infinite alternate; }
        
        @keyframes twitch { from { transform: rotate(-5deg); } to { transform: rotate(5deg); } }
        @keyframes talk { from { ry: 1; } to { ry: 5; } }
        
        /* Mobile Layout Fixes */
        .dvh-screen { height: 100dvh; }
    </style>
</head>
<body class="bg-white dark:bg-darker text-gray-800 dark:text-gray-100 transition-colors duration-200">

    <div id="loading">
        <div class="flex flex-col items-center gap-2">
            <i class="fas fa-circle-notch fa-spin text-3xl"></i>
            <span>Initializing App...</span>
        </div>
    </div>

    <div id="app" class="hidden flex h-full dvh-screen relative overflow-hidden">

        <div id="mobile-overlay" class="absolute inset-0 bg-black/50 z-20 hidden lg:hidden backdrop-blur-sm" onclick="toggleSidebar()"></div>

        <div id="sidebar" class="absolute lg:relative z-30 w-72 h-full bg-gray-50 dark:bg-dark border-r border-gray-200 dark:border-gray-800 transform -translate-x-full lg:translate-x-0 transition-transform duration-300 flex flex-col">
            <div class="p-4 border-b border-gray-200 dark:border-gray-700 flex justify-between items-center">
                <h1 class="font-bold text-lg text-primary">Universal AI</h1>
                <button onclick="toggleSidebar()" class="lg:hidden text-gray-500"><i class="fas fa-times"></i></button>
            </div>

            <div class="p-3">
                <button onclick="createNewChat()" class="w-full bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-600 rounded-lg py-2.5 px-4 text-sm font-medium hover:bg-gray-50 dark:hover:bg-gray-700 transition flex items-center gap-2 shadow-sm">
                    <i class="fas fa-plus text-primary"></i> New Chat
                </button>
            </div>

            <div class="flex-1 overflow-y-auto custom-scroll px-3" id="chat-history-list">
                </div>

            <div class="p-4 border-t border-gray-200 dark:border-gray-700">
                <button onclick="openSettings()" class="flex items-center gap-3 text-sm text-gray-600 dark:text-gray-400 hover:text-primary transition w-full">
                    <i class="fas fa-cog"></i> Settings & Keys
                </button>
            </div>
        </div>

        <div class="flex-1 flex flex-col relative w-full h-full bg-white dark:bg-darker">
            
            <header class="h-14 border-b border-gray-100 dark:border-gray-800 flex items-center justify-between px-4 shrink-0">
                <div class="flex items-center gap-3">
                    <button onclick="toggleSidebar()" class="lg:hidden text-gray-500 p-2"><i class="fas fa-bars"></i></button>
                    <span id="current-chat-title" class="font-medium truncate max-w-[150px] sm:max-w-md">New Conversation</span>
                </div>
                <div class="flex items-center gap-3">
                    <div class="flex bg-gray-100 dark:bg-gray-800 rounded-lg p-1">
                        <button id="btn-mode-msg" onclick="switchMode('message')" class="px-3 py-1 text-xs font-medium rounded-md shadow bg-white dark:bg-gray-700 text-primary transition">
                            <i class="fas fa-comment-alt"></i>
                        </button>
                        <button id="btn-mode-talk" onclick="switchMode('talk')" class="px-3 py-1 text-xs font-medium rounded-md text-gray-500 dark:text-gray-400 hover:text-primary transition">
                            <i class="fas fa-cat"></i>
                        </button>
                    </div>
                    <button onclick="toggleTheme()" class="w-8 h-8 rounded-full bg-gray-100 dark:bg-gray-800 flex items-center justify-center text-gray-500 dark:text-yellow-400">
                        <i class="fas fa-moon dark:hidden"></i>
                        <i class="fas fa-sun hidden dark:inline"></i>
                    </button>
                </div>
            </header>

            <div id="view-message" class="flex-1 flex flex-col overflow-hidden relative">
                <div id="messages-container" class="flex-1 overflow-y-auto custom-scroll p-4 space-y-4 scroll-smooth">
                    <div class="flex flex-col items-center justify-center h-full text-gray-400 opacity-50">
                        <i class="fas fa-robot text-4xl mb-2"></i>
                        <p>Start a new conversation</p>
                    </div>
                </div>

                <div class="p-3 bg-white dark:bg-darker border-t border-gray-100 dark:border-gray-800 shrink-0">
                    <form id="chat-form" onsubmit="handleMessageSubmit(event)" class="relative max-w-4xl mx-auto flex gap-2">
                        <div class="relative flex-1">
                            <textarea id="message-input" rows="1" class="w-full bg-gray-100 dark:bg-gray-800 text-gray-800 dark:text-gray-100 rounded-2xl pl-4 pr-10 py-3 resize-none focus:outline-none focus:ring-2 focus:ring-primary/50 text-sm max-h-32 custom-scroll" placeholder="Type a message..."></textarea>
                        </div>
                        <button type="button" id="stop-btn" onclick="abortGeneration()" class="hidden w-10 h-10 rounded-full bg-red-500 text-white flex items-center justify-center hover:bg-red-600 transition shrink-0">
                            <i class="fas fa-stop"></i>
                        </button>
                        <button type="submit" id="send-btn" class="w-10 h-10 rounded-full bg-primary text-white flex items-center justify-center hover:bg-blue-600 transition shrink-0">
                            <i class="fas fa-paper-plane text-sm"></i>
                        </button>
                    </form>
                </div>
            </div>

            <div id="view-talk" class="flex-1 hidden flex-col items-center justify-center bg-gray-50 dark:bg-gray-900 relative p-4">
                
                <div id="talk-caption" class="absolute top-10 left-4 right-4 text-center z-10 min-h-[60px]">
                    <p class="text-gray-500 dark:text-gray-400 text-sm font-medium animate-pulse">Tap start to talk to the AI Cat...</p>
                </div>

                <div class="relative w-64 h-64 mb-8">
                    <svg id="ai-cat" viewBox="0 0 200 200" class="w-full h-full drop-shadow-2xl">
                        <path d="M50 150 Q100 200 150 150 L150 100 Q100 50 50 100 Z" fill="#6366f1" class="text-primary"/>
                        <polygon points="50,100 30,40 80,80" fill="#4f46e5" class="cat-ear" id="ear-l"/>
                        <polygon points="150,100 170,40 120,80" fill="#4f46e5" class="cat-ear" id="ear-r"/>
                        <circle cx="100" cy="110" r="45" fill="#e0e7ff" />
                        <ellipse cx="85" cy="100" rx="5" ry="8" fill="#1e293b" class="eye"/>
                        <ellipse cx="115" cy="100" rx="5" ry="8" fill="#1e293b" class="eye"/>
                        <polygon points="95,115 105,115 100,122" fill="#ec4899" />
                        <path d="M90 125 Q100 135 110 125" stroke="#1e293b" stroke-width="2" fill="none" class="cat-mouth" id="cat-mouth"/>
                        <line x1="130" y1="110" x2="160" y2="105" stroke="#94a3b8" stroke-width="2"/>
                        <line x1="130" y1="115" x2="160" y2="120" stroke="#94a3b8" stroke-width="2"/>
                        <line x1="70" y1="110" x2="40" y2="105" stroke="#94a3b8" stroke-width="2"/>
                        <line x1="70" y1="115" x2="40" y2="120" stroke="#94a3b8" stroke-width="2"/>
                    </svg>
                </div>

                <div class="flex items-center gap-6 z-10 mt-auto mb-10">
                    <button id="btn-voice-toggle" onclick="toggleVoiceSession()" class="w-20 h-20 rounded-full bg-white dark:bg-gray-800 shadow-lg border-4 border-gray-200 dark:border-gray-700 flex items-center justify-center text-3xl text-gray-400 hover:text-green-500 hover:border-green-500 transition-all transform active:scale-95">
                        <i class="fas fa-microphone"></i>
                    </button>
                </div>
                
                <p class="text-xs text-gray-400 mt-2">Browser Speech API Required</p>
            </div>
        </div>
    </div>

    <div id="settings-modal" class="fixed inset-0 bg-black/60 hidden z-50 flex items-center justify-center p-4 backdrop-blur-sm">
        <div class="bg-white dark:bg-gray-900 w-full max-w-md rounded-2xl shadow-2xl overflow-hidden">
            <div class="p-4 border-b border-gray-100 dark:border-gray-800 flex justify-between items-center">
                <h2 class="font-bold text-lg dark:text-white">Settings</h2>
                <button onclick="closeSettings()" class="text-gray-400 hover:text-gray-600"><i class="fas fa-times"></i></button>
            </div>
            <div class="p-6 space-y-4">
                <div>
                    <label class="block text-xs font-semibold uppercase text-gray-500 mb-1">OpenRouter API Key</label>
                    <input type="password" id="setting-api-key" class="w-full bg-gray-100 dark:bg-gray-800 dark:text-white border-0 rounded-lg p-3 text-sm focus:ring-2 focus:ring-primary" placeholder="sk-or-...">
                    <p class="text-xs text-gray-400 mt-1">Keys are stored locally in your browser.</p>
                </div>
                <div>
                    <label class="block text-xs font-semibold uppercase text-gray-500 mb-1">Model ID</label>
                    <input type="text" id="setting-model" class="w-full bg-gray-100 dark:bg-gray-800 dark:text-white border-0 rounded-lg p-3 text-sm focus:ring-2 focus:ring-primary" placeholder="deepseek/deepseek-r1:free" value="deepseek/deepseek-r1:free">
                </div>
                <div>
                    <label class="block text-xs font-semibold uppercase text-gray-500 mb-1">System Prompt</label>
                    <textarea id="setting-system" rows="3" class="w-full bg-gray-100 dark:bg-gray-800 dark:text-white border-0 rounded-lg p-3 text-sm focus:ring-2 focus:ring-primary" placeholder="You are a helpful assistant..."></textarea>
                </div>
                <div class="pt-2">
                    <button onclick="saveSettings()" class="w-full bg-primary text-white font-medium py-3 rounded-lg hover:bg-blue-600 transition">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ==========================================
        // 1. STATE MANAGEMENT
        // ==========================================
        const STATE = {
            chats: [], // Array of { id, title, messages: [], systemPrompt, model }
            currentChatId: null,
            settings: {
                apiKey: '',
                model: 'deepseek/deepseek-r1:free',
                systemPrompt: 'You are a helpful AI assistant. Be concise and friendly.',
                theme: 'light'
            },
            isGenerating: false,
            abortController: null,
            viewMode: 'message', // 'message' or 'talk'
            voice: {
                recognition: null,
                synthesis: window.speechSynthesis,
                isListening: false,
                isSpeaking: false
            }
        };

        // DOM Elements Cache
        const DOM = {
            app: document.getElementById('app'),
            loader: document.getElementById('loading'),
            sidebar: document.getElementById('sidebar'),
            overlay: document.getElementById('mobile-overlay'),
            chatList: document.getElementById('chat-history-list'),
            msgsContainer: document.getElementById('messages-container'),
            msgInput: document.getElementById('message-input'),
            sendBtn: document.getElementById('send-btn'),
            stopBtn: document.getElementById('stop-btn'),
            chatTitle: document.getElementById('current-chat-title'),
            settingsModal: document.getElementById('settings-modal'),
            apiKeyInput: document.getElementById('setting-api-key'),
            modelInput: document.getElementById('setting-model'),
            systemInput: document.getElementById('setting-system'),
            viewMessage: document.getElementById('view-message'),
            viewTalk: document.getElementById('view-talk'),
            talkCaption: document.getElementById('talk-caption'),
            catEarL: document.getElementById('ear-l'),
            catEarR: document.getElementById('ear-r'),
            catMouth: document.getElementById('cat-mouth'),
            voiceBtn: document.getElementById('btn-voice-toggle')
        };

        // ==========================================
        // 2. INITIALIZATION
        // ==========================================
        window.addEventListener('DOMContentLoaded', init);

        function init() {
            try {
                // Load LocalStorage
                const savedSettings = localStorage.getItem('ai_settings');
                const savedChats = localStorage.getItem('ai_chats');

                if (savedSettings) STATE.settings = { ...STATE.settings, ...JSON.parse(savedSettings) };
                if (savedChats) STATE.chats = JSON.parse(savedChats);

                // Apply Theme
                applyTheme();

                // Setup Settings Inputs
                DOM.apiKeyInput.value = STATE.settings.apiKey;
                DOM.modelInput.value = STATE.settings.model;
                DOM.systemInput.value = STATE.settings.systemPrompt;

                // Setup Voice API
                setupSpeechRecognition();

                // Render UI
                renderChatList();
                
                if (STATE.chats.length > 0) {
                    loadChat(STATE.chats[0].id);
                } else {
                    createNewChat();
                }

                // Hide Loader
                setTimeout(() => {
                    DOM.loader.style.opacity = '0';
                    setTimeout(() => {
                        DOM.loader.style.display = 'none';
                        DOM.app.classList.remove('hidden');
                    }, 300);
                }, 500);

            } catch (e) {
                console.error("Init Error", e);
                alert("Error initializing app. Clear local storage if issues persist.");
            }
        }

        // ==========================================
        // 3. UI LOGIC & HELPERS
        // ==========================================
        function saveToStorage() {
            localStorage.setItem('ai_settings', JSON.stringify(STATE.settings));
            localStorage.setItem('ai_chats', JSON.stringify(STATE.chats));
        }

        function toggleSidebar() {
            DOM.sidebar.classList.toggle('-translate-x-full');
            DOM.overlay.classList.toggle('hidden');
        }

        function applyTheme() {
            if (STATE.settings.theme === 'dark') {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        }

        function toggleTheme() {
            STATE.settings.theme = STATE.settings.theme === 'dark' ? 'light' : 'dark';
            applyTheme();
            saveToStorage();
        }

        function openSettings() { DOM.settingsModal.classList.remove('hidden'); }
        function closeSettings() { DOM.settingsModal.classList.add('hidden'); }

        function saveSettings() {
            STATE.settings.apiKey = DOM.apiKeyInput.value.trim();
            STATE.settings.model = DOM.modelInput.value.trim();
            STATE.settings.systemPrompt = DOM.systemInput.value.trim();
            saveToStorage();
            closeSettings();
            
            // If current chat is empty, update its system prompt logic? 
            // Simplified: System prompt is global for new chats or overrideable per chat. 
            // We use global setting for simplicity here.
        }

        function switchMode(mode) {
            STATE.viewMode = mode;
            document.getElementById('btn-mode-msg').className = mode === 'message' ? 
                'px-3 py-1 text-xs font-medium rounded-md shadow bg-white dark:bg-gray-700 text-primary transition' : 
                'px-3 py-1 text-xs font-medium rounded-md text-gray-500 dark:text-gray-400 hover:text-primary transition';
            
            document.getElementById('btn-mode-talk').className = mode === 'talk' ? 
                'px-3 py-1 text-xs font-medium rounded-md shadow bg-white dark:bg-gray-700 text-primary transition' : 
                'px-3 py-1 text-xs font-medium rounded-md text-gray-500 dark:text-gray-400 hover:text-primary transition';

            if (mode === 'message') {
                DOM.viewMessage.classList.remove('hidden');
                DOM.viewTalk.classList.add('hidden');
                DOM.viewTalk.classList.remove('flex');
                stopVoiceSession();
            } else {
                DOM.viewMessage.classList.add('hidden');
                DOM.viewTalk.classList.remove('hidden');
                DOM.viewTalk.classList.add('flex');
                scrollToBottom();
            }
        }

        // ==========================================
        // 4. CHAT MANAGEMENT
        // ==========================================
        function createNewChat() {
            const newChat = {
                id: Date.now().toString(),
                title: 'New Conversation',
                messages: [],
                timestamp: Date.now()
            };
            STATE.chats.unshift(newChat);
            saveToStorage();
            renderChatList();
            loadChat(newChat.id);
            if(window.innerWidth < 1024) toggleSidebar(); // close sidebar on mobile
        }

        function loadChat(id) {
            STATE.currentChatId = id;
            const chat = STATE.chats.find(c => c.id === id);
            if (!chat) return;

            DOM.chatTitle.innerText = chat.title;
            renderMessages(chat.messages);
            
            // Update Active State in Sidebar
            document.querySelectorAll('.chat-item').forEach(el => {
                if(el.dataset.id === id) el.classList.add('bg-gray-100', 'dark:bg-gray-800', 'border-l-4', 'border-primary');
                else el.classList.remove('bg-gray-100', 'dark:bg-gray-800', 'border-l-4', 'border-primary');
            });
        }

        function deleteChat(e, id) {
            e.stopPropagation();
            if(!confirm('Delete this chat?')) return;
            STATE.chats = STATE.chats.filter(c => c.id !== id);
            saveToStorage();
            renderChatList();
            if (STATE.currentChatId === id) {
                if (STATE.chats.length > 0) loadChat(STATE.chats[0].id);
                else createNewChat();
            }
        }

        function renderChatList() {
            DOM.chatList.innerHTML = STATE.chats.map(chat => `
                <div onclick="loadChat('${chat.id}')" data-id="${chat.id}" class="chat-item group cursor-pointer p-3 rounded-lg mb-1 hover:bg-gray-50 dark:hover:bg-gray-800 transition relative overflow-hidden">
                    <div class="text-sm font-medium truncate pr-6 dark:text-gray-200">${chat.title}</div>
                    <div class="text-xs text-gray-400 mt-1">${new Date(chat.timestamp).toLocaleDateString()}</div>
                    <button onclick="deleteChat(event, '${chat.id}')" class="absolute right-2 top-1/2 -translate-y-1/2 opacity-0 group-hover:opacity-100 text-gray-400 hover:text-red-500 transition px-2 py-1">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            `).join('');
        }

        function renderMessages(messages) {
            DOM.msgsContainer.innerHTML = '';
            
            if (messages.length === 0) {
                DOM.msgsContainer.innerHTML = `
                <div class="flex flex-col items-center justify-center h-full text-gray-400 opacity-50">
                    <i class="fas fa-robot text-4xl mb-2"></i>
                    <p>Start chatting or talking...</p>
                </div>`;
                return;
            }

            messages.forEach(msg => {
                appendMessageToUI(msg.role, msg.content, false);
            });
            scrollToBottom();
        }

        function appendMessageToUI(role, content, animate = false) {
            const div = document.createElement('div');
            const isUser = role === 'user';
            
            div.className = `flex w-full mb-6 ${isUser ? 'justify-end' : 'justify-start'}`;
            
            const innerHTML = `
                <div class="max-w-[85%] sm:max-w-[75%] rounded-2xl px-4 py-3 shadow-sm ${
                    isUser 
                    ? 'bg-primary text-white rounded-br-none' 
                    : 'bg-chatbubble dark:bg-darkbubble text-gray-800 dark:text-gray-100 rounded-bl-none prose dark:prose-invert max-w-none'
                }">
                    ${isUser ? `<div class="whitespace-pre-wrap">${escapeHtml(content)}</div>` : marked.parse(content)}
                </div>
            `;
            
            div.innerHTML = innerHTML;
            DOM.msgsContainer.appendChild(div);
            scrollToBottom();
            return div; // Return for streaming updates
        }

        function scrollToBottom() {
            DOM.msgsContainer.scrollTop = DOM.msgsContainer.scrollHeight;
        }

        function escapeHtml(text) {
            if(!text) return "";
            return text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/"/g, "&quot;").replace(/'/g, "&#039;");
        }

        // ==========================================
        // 5. MESSAGE HANDLING & API STREAMING
        // ==========================================
        
        // Auto-resize textarea
        DOM.msgInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });

        async function handleMessageSubmit(e) {
            e.preventDefault();
            const text = DOM.msgInput.value.trim();
            if (!text || STATE.isGenerating) return;

            DOM.msgInput.value = '';
            DOM.msgInput.style.height = 'auto';

            await processInteraction(text);
        }

        async function processInteraction(userText) {
            if (!STATE.settings.apiKey) {
                alert('Please enter your OpenRouter API Key in Settings.');
                openSettings();
                return;
            }

            // 1. Update UI with User Message
            addMessageToState('user', userText);
            if (STATE.viewMode === 'message') {
                appendMessageToUI('user', userText);
            } else {
                DOM.talkCaption.innerHTML = `<p class="text-primary font-bold">You: ${userText}</p>`;
            }

            // 2. Prepare for AI
            STATE.isGenerating = true;
            updateUIState(true);
            
            let aiContent = "";
            let uiMessageDiv = null;
            let uiContentDiv = null;

            if (STATE.viewMode === 'message') {
                // Create placeholder for streaming
                const wrapper = document.createElement('div');
                wrapper.className = "flex w-full mb-6 justify-start";
                wrapper.innerHTML = `
                    <div class="max-w-[85%] rounded-2xl px-4 py-3 bg-chatbubble dark:bg-darkbubble text-gray-800 dark:text-gray-100 rounded-bl-none prose dark:prose-invert">
                        <span class="animate-pulse">Thinking...</span>
                    </div>
                `;
                DOM.msgsContainer.appendChild(wrapper);
                uiMessageDiv = wrapper.querySelector('.prose');
                scrollToBottom();
            } else {
                DOM.talkCaption.innerHTML = `<p class="text-gray-500 animate-pulse">AI is thinking...</p>`;
                updateCatState('thinking');
            }

            // 3. Stream Request
            STATE.abortController = new AbortController();

            try {
                const history = STATE.chats.find(c => c.id === STATE.currentChatId).messages;
                // Prepare messages for API (System + History)
                const apiMessages = [
                    { role: 'system', content: STATE.settings.systemPrompt },
                    ...history.map(m => ({ role: m.role, content: m.content }))
                ];

                const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${STATE.settings.apiKey}`,
                        "HTTP-Referer": window.location.href,
                        "X-Title": "Universal AI Chat",
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        model: STATE.settings.model,
                        messages: apiMessages,
                        stream: true
                    }),
                    signal: STATE.abortController.signal
                });

                if (!response.ok) throw new Error(`API Error: ${response.status}`);

                const reader = response.body.getReader();
                const decoder = new TextDecoder("utf-8");

                // Talk Mode: Accumulate text for speech sentences
                let bufferForSpeech = ""; 

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value, { stream: true });
                    const lines = chunk.split("\n");

                    for (const line of lines) {
                        if (line.startsWith("data: ")) {
                            const jsonStr = line.slice(6);
                            if (jsonStr === "[DONE]") break;
                            try {
                                const json = JSON.parse(jsonStr);
                                const token = json.choices[0]?.delta?.content || "";
                                aiContent += token;
                                
                                // Update UI
                                if (STATE.viewMode === 'message') {
                                    uiMessageDiv.innerHTML = marked.parse(aiContent);
                                    scrollToBottom();
                                } else {
                                    // Talk Mode: Show preview
                                    DOM.talkCaption.innerHTML = `<p class="text-gray-800 dark:text-gray-200">${aiContent.slice(-100)}</p>`;
                                    
                                    // Basic Sentence chunking for TTS streaming (simulated)
                                    bufferForSpeech += token;
                                    if (bufferForSpeech.match(/[.!?]\s/)) {
                                        // A slightly more advanced implementation would queue TTS here
                                        // For zero-build, we will read the whole thing at the end for stability
                                        // or read chunks if we had a queue system. 
                                        // Let's animate the cat based on token arrival for now.
                                        updateCatState('talking');
                                        setTimeout(() => updateCatState('idle'), 200);
                                    }
                                }
                            } catch (e) { /* ignore parse errors */ }
                        }
                    }
                }

                // Finalize
                addMessageToState('assistant', aiContent);
                
                // If Talk Mode, Speak result
                if (STATE.viewMode === 'talk') {
                    DOM.talkCaption.innerHTML = `<p class="text-gray-800 dark:text-gray-200 font-medium">${aiContent}</p>`;
                    speakText(aiContent);
                }

                // Rename chat if it's the first message
                if (history.length === 2) { // User + Assistant
                    generateTitle(userText);
                }

            } catch (error) {
                if (error.name !== 'AbortError') {
                    console.error(error);
                    if (STATE.viewMode === 'message') {
                        uiMessageDiv.innerHTML += `<br><span class="text-red-500">[Error: ${error.message}]</span>`;
                    } else {
                        DOM.talkCaption.innerHTML = `<span class="text-red-500">Error: ${error.message}</span>`;
                    }
                }
            } finally {
                STATE.isGenerating = false;
                STATE.abortController = null;
                updateUIState(false);
                saveToStorage();
            }
        }

        function addMessageToState(role, content) {
            const chat = STATE.chats.find(c => c.id === STATE.currentChatId);
            if (chat) {
                chat.messages.push({ role, content });
            }
        }

        function updateUIState(generating) {
            if (generating) {
                DOM.sendBtn.classList.add('hidden');
                DOM.stopBtn.classList.remove('hidden');
            } else {
                DOM.sendBtn.classList.remove('hidden');
                DOM.stopBtn.classList.add('hidden');
            }
        }

        function abortGeneration() {
            if (STATE.abortController) {
                STATE.abortController.abort();
                STATE.isGenerating = false;
                updateUIState(false);
            }
        }

        // Simple title generator (first few words)
        function generateTitle(text) {
            const chat = STATE.chats.find(c => c.id === STATE.currentChatId);
            if (chat) {
                chat.title = text.substring(0, 30) + (text.length > 30 ? '...' : '');
                saveToStorage();
                renderChatList();
            }
        }

        // ==========================================
        // 6. TALK MODE (SPEECH + CAT)
        // ==========================================

        function setupSpeechRecognition() {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!SpeechRecognition) {
                DOM.voiceBtn.disabled = true;
                DOM.talkCaption.innerHTML = "Speech API not supported in this browser.";
                return;
            }
            
            STATE.voice.recognition = new SpeechRecognition();
            STATE.voice.recognition.continuous = false; // Stop after one sentence
            STATE.voice.recognition.lang = 'en-US';
            STATE.voice.recognition.interimResults = true;

            STATE.voice.recognition.onstart = function() {
                STATE.voice.isListening = true;
                updateVoiceUI();
                updateCatState('listening');
            };

            STATE.voice.recognition.onend = function() {
                STATE.voice.isListening = false;
                updateVoiceUI();
                updateCatState('idle');
                // Check final result
                if(DOM.talkCaption.dataset.finalTranscript) {
                    processInteraction(DOM.talkCaption.dataset.finalTranscript);
                    DOM.talkCaption.dataset.finalTranscript = '';
                }
            };

            STATE.voice.recognition.onresult = function(event) {
                let interimTranscript = '';
                let finalTranscript = '';

                for (let i = event.resultIndex; i < event.results.length; ++i) {
                    if (event.results[i].isFinal) {
                        finalTranscript += event.results[i][0].transcript;
                    } else {
                        interimTranscript += event.results[i][0].transcript;
                    }
                }

                if (finalTranscript) {
                     DOM.talkCaption.dataset.finalTranscript = finalTranscript;
                     DOM.talkCaption.innerHTML = `<p class="text-primary font-bold">"${finalTranscript}"</p>`;
                } else {
                     DOM.talkCaption.innerHTML = `<p class="text-gray-400">... ${interimTranscript}</p>`;
                }
            };
            
            STATE.voice.recognition.onerror = function(event) {
                console.error("Speech Error", event.error);
                STATE.voice.isListening = false;
                updateVoiceUI();
            };
        }

        function toggleVoiceSession() {
            if (STATE.isGenerating || STATE.voice.isSpeaking) {
                // Cancel everything
                window.speechSynthesis.cancel();
                STATE.voice.isSpeaking = false;
                abortGeneration();
                updateCatState('idle');
                return;
            }

            if (STATE.voice.isListening) {
                STATE.voice.recognition.stop();
            } else {
                try {
                    STATE.voice.recognition.start();
                } catch(e) { console.error(e); }
            }
        }

        function updateVoiceUI() {
            const btn = DOM.voiceBtn;
            if (STATE.voice.isListening) {
                btn.classList.add('border-red-500', 'text-red-500', 'scale-110');
                btn.classList.remove('border-gray-200', 'dark:border-gray-700', 'text-gray-400');
                btn.innerHTML = '<i class="fas fa-stop"></i>';
            } else {
                btn.classList.remove('border-red-500', 'text-red-500', 'scale-110');
                btn.classList.add('border-gray-200', 'dark:border-gray-700', 'text-gray-400');
                btn.innerHTML = '<i class="fas fa-microphone"></i>';
            }
        }

        function speakText(text) {
            if (!window.speechSynthesis) return;
            
            // Clean markdown for speech
            const cleanText = text.replace(/[*#`]/g, '');
            
            const utterance = new SpeechSynthesisUtterance(cleanText);
            
            utterance.onstart = () => {
                STATE.voice.isSpeaking = true;
                updateCatState('talking');
            };
            
            utterance.onend = () => {
                STATE.voice.isSpeaking = false;
                updateCatState('idle');
            };

            // Select a nice voice if available
            const voices = window.speechSynthesis.getVoices();
            const preferredVoice = voices.find(v => v.name.includes('Google US English')) || voices[0];
            if (preferredVoice) utterance.voice = preferredVoice;

            window.speechSynthesis.speak(utterance);
        }

        // ==========================================
        // 7. CAT ANIMATION STATE
        // ==========================================
        function updateCatState(state) {
            // Remove previous classes
            DOM.catEarL.parentElement.parentElement.classList.remove('listening', 'talking');
            
            if (state === 'listening') {
                DOM.catEarL.parentElement.parentElement.classList.add('listening');
            } else if (state === 'talking') {
                DOM.catEarL.parentElement.parentElement.classList.add('talking');
            }
        }

    </script>
