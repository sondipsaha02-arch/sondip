<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Cat Companion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        
        body { 
            font-family: 'Inter', sans-serif; 
            overflow: hidden; 
            height: 100dvh; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            touch-action: none; 
            user-select: none;
        }
        
        .glass {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        
        .glass-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
        
        .device-switch {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            gap: 10px;
            padding: 8px;
            border-radius: 20px;
        }
        
        .device-btn {
            padding: 10px 20px;
            border-radius: 15px;
            border: none;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            background: rgba(255,255,255,0.2);
            color: white;
            font-size: 13px;
            letter-spacing: 0.5px;
        }
        
        .device-btn.active {
            background: white;
            color: #764ba2;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transform: scale(1.05);
        }
        
        .mobile-mode .caption-box {
            position: fixed;
            bottom: 140px;
            left: 50%;
            transform: translateX(-50%);
            width: 92%;
            max-width: 400px;
            min-height: 120px;
            resize: both;
            overflow: hidden;
            touch-action: none;
        }
        
        .pc-mode .caption-box {
            position: fixed;
            top: 100px;
            right: 40px;
            width: 380px;
            min-height: 160px;
        }
        
        .caption-handle {
            cursor: move;
            padding: 8px;
            margin: -8px -8px 8px -8px;
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }
        
        .resize-handle {
            position: absolute;
            bottom: 4px;
            right: 4px;
            width: 24px;
            height: 24px;
            cursor: nwse-resize;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
            font-size: 12px;
        }
        
        #cat-container {
            position: relative;
            transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            cursor: grab;
            filter: drop-shadow(0 20px 40px rgba(0,0,0,0.3));
        }
        
        #cat-container:active { cursor: grabbing; }
        
        .env-party { background: linear-gradient(45deg, #f093fb 0%, #f5576c 100%) !important; animation: partyBg 2s infinite alternate; }
        .env-sleep { background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%) !important; }
        .env-eat { background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%) !important; }
        .env-dance { background: linear-gradient(135deg, #fc4a1a 0%, #f7b733 100%) !important; animation: danceBg 1s infinite; }
        
        @keyframes partyBg { from { filter: hue-rotate(0deg); } to { filter: hue-rotate(30deg); } }
        @keyframes danceBg { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.02); } }
        
        .is-dancing { animation: dance 0.5s infinite; }
        .is-sleeping { opacity: 0.6; filter: brightness(0.7); }
        .is-eating { animation: eat 1s infinite; }
        .is-partying { animation: party 0.3s infinite; }
        
        @keyframes dance { 0%, 100% { transform: rotate(-10deg) translateY(0); } 50% { transform: rotate(10deg) translateY(-20px); } }
        @keyframes eat { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1) translateY(10px); } }
        @keyframes party { 0% { transform: translate(0,0) rotate(0deg); } 25% { transform: translate(10px,-10px) rotate(5deg); } 50% { transform: translate(-10px,10px) rotate(-5deg); } 75% { transform: translate(10px,10px) rotate(5deg); } 100% { transform: translate(0,0) rotate(0deg); } }
        
        .ear { transform-origin: bottom center; transition: transform 0.3s; }
        .ear.left { transform-origin: 55px 45px; }
        .ear.right { transform-origin: 145px 45px; }
        
        .is-happy .ear.left { animation: earWiggleLeft 2s infinite; }
        .is-happy .ear.right { animation: earWiggleRight 2s infinite; }
        .is-sad .ear { transform: rotate(20deg) translateY(10px); }
        .is-angry .ear.left { transform: rotate(-30deg); }
        .is-angry .ear.right { transform: rotate(30deg); }
        
        @keyframes earWiggleLeft { 0%, 100% { transform: rotate(0deg); } 50% { transform: rotate(-15deg); } }
        @keyframes earWiggleRight { 0%, 100% { transform: rotate(0deg); } 50% { transform: rotate(15deg); } }
        
        #head-group { transform-origin: center 140px; transition: transform 0.3s; }
        .is-talking #head-group { animation: headBob 0.6s infinite alternate; }
        
        @keyframes headBob { from { transform: rotate(-3deg) translateY(0); } to { transform: rotate(3deg) translateY(-3px); } }
        
        .eye-lid { transform-origin: center; transition: all 0.1s; }
        .blink .eye-lid { transform: scaleY(0.1); }
        .is-sleeping .eye-lid { transform: scaleY(1); }
        
        #mouth-path { transition: all 0.3s; fill: none; stroke: #1e293b; stroke-width: 3; stroke-linecap: round; }
        .is-happy #mouth-path { d: path("M85 138 Q100 155 115 138"); }
        .is-sad #mouth-path { d: path("M85 145 Q100 130 115 145"); }
        .is-angry #mouth-path { d: path("M90 140 L100 135 L110 140"); }
        .is-eating #mouth-path { d: path("M90 140 Q100 150 110 140"); animation: chew 0.5s infinite; }
        
        @keyframes chew { 0%, 100% { transform: scale(1); } 50% { transform: scale(0.8); } }
        
        .action-menu {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            padding: 15px;
            border-radius: 30px;
            z-index: 100;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 95%;
        }
        
        .action-btn {
            padding: 12px 20px;
            border-radius: 20px;
            border: none;
            background: white;
            color: #764ba2;
            font-weight: 700;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .action-btn:hover { transform: translateY(-3px); box-shadow: 0 6px 20px rgba(0,0,0,0.3); }
        .action-btn:active { transform: scale(0.95); }
        
        #settings-panel {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(10px);
            z-index: 2000;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .settings-content {
            width: 100%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            border-radius: 24px;
            padding: 28px;
        }
        
        .setting-item { margin-bottom: 20px; }
        .setting-label { font-size: 11px; font-weight: 800; text-transform: uppercase; letter-spacing: 1px; color: #764ba2; margin-bottom: 8px; display: block; }
        .setting-input { width: 100%; padding: 12px 16px; border: 2px solid rgba(118, 75, 162, 0.2); border-radius: 12px; font-size: 14px; outline: none; transition: all 0.3s; }
        .setting-input:focus { border-color: #764ba2; box-shadow: 0 0 0 3px rgba(118, 75, 162, 0.1); }
        
        .particle { position: absolute; pointer-events: none; animation: float 3s ease-in infinite; }
        @keyframes float { 0% { transform: translateY(0) rotate(0deg); opacity: 1; } 100% { transform: translateY(-100px) rotate(360deg); opacity: 0; } }
        
        .mic-btn { width: 56px; height: 56px; border-radius: 50%; border: none; background: white; color: #764ba2; font-size: 20px; cursor: pointer; box-shadow: 0 4px 20px rgba(0,0,0,0.3); transition: all 0.3s; display: flex; align-items: center; justify-content: center; }
        .mic-btn:hover { transform: scale(1.1); }
        .mic-btn:active { transform: scale(0.9); }
        .mic-btn.listening { animation: pulse 1.5s infinite; color: #ff4757; }
        
        @keyframes pulse { 0%, 100% { box-shadow: 0 0 0 0 rgba(255, 71, 87, 0.7); } 50% { box-shadow: 0 0 0 20px rgba(255, 71, 87, 0); } }
        
        .lang-toggle { position: fixed; top: 20px; left: 20px; z-index: 1000; }
        .hidden { display: none !important; }
        
        .close-btn { position: absolute; top: 16px; right: 16px; width: 32px; height: 32px; border-radius: 50%; border: none; background: rgba(0,0,0,0.1); color: #666; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: all 0.3s; }
        .close-btn:hover { background: rgba(0,0,0,0.2); }
        
        @media (max-width: 768px) {
            .pc-mode .caption-box { width: 90%; right: 5%; top: 80px; }
            .action-menu { padding: 10px; gap: 8px; }
            .action-btn { padding: 10px 14px; font-size: 12px; }
            .device-switch { top: 10px; right: 10px; }
            .device-btn { padding: 8px 14px; font-size: 12px; }
        }
    </style>
</head>

    <script>
        const STATE = {
            device: 'pc',
            lang: 'en-US',
            mobileLang: 'bn-BD',
            emotion: 'happy',
            isListening: false,
            isSpeaking: false,
            currentAction: null,
            config: {
                apiKey: localStorage.getItem('cat_api_key') || '',
                model: localStorage.getItem('cat_model') || 'google/gemini-2.0-flash-exp:free',
                theme: localStorage.getItem('cat_theme') || 'purple',
                catSize: localStorage.getItem('cat_size') || '350',
                captionOpacity: localStorage.getItem('cat_opacity') || '95'
            }
        };

        window.onload = () => {
            document.getElementById('api-key').value = STATE.config.apiKey;
            document.getElementById('model-id').value = STATE.config.model;
            document.getElementById('cat-size').value = STATE.config.catSize;
            document.getElementById('caption-opacity').value = STATE.config.captionOpacity;
            updateCatSize(STATE.config.catSize);
            updateCaptionOpacity(STATE.config.captionOpacity);
            applyTheme(STATE.config.theme);
            setInterval(blink, 4000);
        };

        function switchDevice(device) {
            STATE.device = device;
            document.body.className = device + '-mode';
            document.querySelectorAll('.device-btn').forEach(btn => {
                btn.classList.remove('active');
                if(btn.textContent.toLowerCase().includes(device)) btn.classList.add('active');
            });
            
            const mobileOnly = document.querySelectorAll('.mobile-only');
            const captionBox = document.getElementById('caption-box');
            
            if(device === 'mobile') {
                mobileOnly.forEach(el => el.classList.remove('hidden'));
                document.getElementById('mobile-lang-toggle').classList.remove('hidden');
                document.getElementById('translation-box').classList.remove('hidden');
                STATE.lang = STATE.mobileLang;
                captionBox.style.cursor = 'move';
                makeDraggable(captionBox);
            } else {
                mobileOnly.forEach(el => el.classList.add('hidden'));
                document.getElementById('mobile-lang-toggle').classList.add('hidden');
                document.getElementById('translation-box').classList.add('hidden');
                STATE.lang = 'en-US';
                captionBox.style.cursor = 'default';
                captionBox.style.transform = 'none';
            }
            document.body.classList.remove('env-party', 'env-sleep', 'env-eat', 'env-dance');
        }

        function toggleMobileLang() {
            STATE.mobileLang = STATE.mobileLang === 'bn-BD' ? 'en-US' : 'bn-BD';
            STATE.lang = STATE.mobileLang;
            document.getElementById('current-lang').textContent = STATE.mobileLang === 'bn-BD' ? 'BN' : 'EN';
        }

        function makeDraggable(element) {
            let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
            const handle = element.querySelector('.caption-handle');
            
            handle.onmousedown = handle.ontouchstart = dragMouseDown;
            
            function dragMouseDown(e) {
                e = e || window.event;
                e.preventDefault();
                pos3 = e.clientX || e.touches[0].clientX;
                pos4 = e.clientY || e.touches[0].clientY;
                document.onmouseup = document.ontouchend = closeDragElement;
                document.onmousemove = document.ontouchmove = elementDrag;
            }
            
            function elementDrag(e) {
                e = e || window.event;
                const clientX = e.clientX || (e.touches ? e.touches[0].clientX : 0);
                const clientY = e.clientY || (e.touches ? e.touches[0].clientY : 0);
                pos1 = pos3 - clientX;
                pos2 = pos4 - clientY;
                pos3 = clientX;
                pos4 = clientY;
                element.style.top = (element.offsetTop - pos2) + "px";
                element.style.left = (element.offsetLeft - pos1) + "px";
                element.style.transform = 'none';
            }
            
            function closeDragElement() {
                document.onmouseup = document.ontouchend = null;
                document.onmousemove = document.ontouchmove = null;
            }
        }

        function performAction(action) {
            const container = document.getElementById('cat-container');
            container.classList.remove('is-dancing', 'is-sleeping', 'is-eating', 'is-partying');
            document.body.classList.remove('env-party', 'env-sleep', 'env-eat', 'env-dance');
            
            STATE.currentAction = action;
            container.classList.add('is-' + action);
            
            const responses = {
                dance: { en: "Let's dance! üéµ", bn: "‡¶ö‡¶≤‡ßã ‡¶®‡¶æ‡¶ö‡¶ø! üéµ", env: 'env-dance' },
                sleep: { en: "Goodnight... üò¥", bn: "‡¶∂‡ßÅ‡¶≠ ‡¶∞‡¶æ‡¶§‡ßç‡¶∞‡¶ø... üò¥", env: 'env-sleep' },
                eat: { en: "Yummy! üêü", bn: "‡¶Æ‡¶ú‡¶æ‡¶¶‡¶æ‡¶∞! üêü", env: 'env-eat' },
                party: { en: "Party time! üéâ", bn: "‡¶™‡¶æ‡¶∞‡ßç‡¶ü‡¶ø ‡¶ü‡¶æ‡¶á‡¶Æ! üéâ", env: 'env-party' }
            };
            
            const resp = responses[action];
            document.body.classList.add(resp.env);
            
            if(STATE.device === 'mobile') {
                updateCaption(resp.en, resp.bn);
                speak(resp.bn);
            } else {
                updateCaption(resp.en);
                speak(resp.en);
            }
            
            createParticles(action);
            setTimeout(() => {
                container.classList.remove('is-' + action);
                document.body.classList.remove(resp.env);
                STATE.currentAction = null;
            }, 5000);
        }

        function createParticles(type) {
            const icons = { dance: ['üéµ', 'üé∂', 'üíÉ'], sleep: ['üí§', 'üåô', '‚≠ê'], eat: ['üêü', 'üçñ', 'üòã'], party: ['üéâ', 'üéä', 'üéà', '‚ú®'] };
            for(let i=0; i<5; i++) {
                setTimeout(() => {
                    const p = document.createElement('div');
                    p.className = 'particle';
                    p.textContent = icons[type][Math.floor(Math.random()*icons[type].length)];
                    p.style.left = (45 + Math.random()*10) + '%';
                    p.style.bottom = '35%';
                    p.style.fontSize = (24 + Math.random()*16) + 'px';
                    document.body.appendChild(p);
                    setTimeout(() => p.remove(), 3000);
                }, i*200);
            }
        }

        async function sendToAI(text) {
            if(!STATE.config.apiKey) { toggleSettings(); return; }
            updateCaption("Thinking...", STATE.device === 'mobile' ? "‡¶≠‡¶æ‡¶¨‡¶õ‡¶ø..." : null);
            
            const prompt = STATE.device === 'mobile' 
                ? `You are a cute AI cat. Reply in both English and Bengali. Format: ENGLISH ||| BENGALI. Keep short and cute. User: ${text}`
                : `You are a cute AI cat. Reply in English only. Keep short and cute. User: ${text}`;
            
            try {
                const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${STATE.config.apiKey}`,
                        "Content-Type": "application/json",
                        "HTTP-Referer": window.location.href,
                        "X-Title": "AI Cat"
                    },
                    body: JSON.stringify({
                        model: STATE.config.model,
                        messages: [{ role: 'user', content: prompt }],
                        temperature: 0.8,
                        max_tokens: 100
                    })
                });
                
                const data = await res.json();
                const reply = data.choices[0].message.content;
                
                if(STATE.device === 'mobile' && reply.includes('|||')) {
                    const parts = reply.split('|||');
                    updateCaption(parts[0].trim(), parts[1].trim());
                    speak(parts[1].trim());
                } else {
                    updateCaption(reply);
                    speak(reply);
                }
            } catch(e) {
                updateCaption("Meow! Error occurred.", "‡¶Æ‡¶ø‡¶â! ‡¶∏‡¶Æ‡¶∏‡ßç‡¶Ø‡¶æ ‡¶π‡¶Ø‡¶º‡ßá‡¶õ‡ßá‡•§");
            }
        }

        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        let recognition = null;
        
        if(SpeechRecognition) {
            recognition = new SpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = false;
            
            recognition.onstart = () => {
                STATE.isListening = true;
                document.querySelector('.mic-btn').classList.add('listening');
                updateCaption("Listening...", "‡¶∂‡ßÅ‡¶®‡¶õ‡¶ø...");
            };
            
            recognition.onresult = (e) => sendToAI(e.results[0][0].transcript);
            recognition.onend = () => {
                STATE.isListening = false;
                document.querySelector('.mic-btn').classList.remove('listening');
            };
        }
        
        function startVoice() {
            if(!recognition) { alert("Voice recognition not supported"); return; }
            recognition.lang = STATE.lang;
            recognition.start();
        }

        function speak(text) {
            if(!text) return;
            window.speechSynthesis.cancel();
            const utt = new SpeechSynthesisUtterance(text);
            utt.lang = STATE.lang;
            utt.rate = 1.1;
            utt.pitch = 1.2;
            window.speechSynthesis.speak(utt);
            document.getElementById('cat-container').classList.add('is-talking');
            setTimeout(() => document.getElementById('cat-container').classList.remove('is-talking'), text.length * 80);
        }

        function updateCaption(text, translation = null) {
            document.getElementById('caption-text').textContent = text;
            if(translation) document.getElementById('translation-text').textContent = translation;
        }

        function toggleSettings() {
            const panel = document.getElementById('settings-panel');
            panel.style.display = panel.style.display === 'flex' ? 'none' : 'flex';
        }

        function saveSettings() {
            STATE.config.apiKey = document.getElementById('api-key').value;
            STATE.config.model = document.getElementById('model-id').value;
            localStorage.setItem('cat_api_key', STATE.config.apiKey);
            localStorage.setItem('cat_model', STATE.config.model);
            localStorage.setItem('cat_theme', STATE.config.theme);
            localStorage.setItem('cat_size', STATE.config.catSize);
            localStorage.setItem('cat_opacity', STATE.config.captionOpacity);
            toggleSettings();
            updateCaption("Settings saved!", "‡¶∏‡ßá‡¶ü‡¶ø‡¶Ç‡¶∏ ‡¶∏‡¶Ç‡¶∞‡¶ï‡ßç‡¶∑‡¶ø‡¶§!");
        }

        function setTheme(color) {
            STATE.config.theme = color;
            const themes = {
                purple: 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',
                blue: 'linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)',
                pink: 'linear-gradient(135deg, #fa709a 0%, #fee140 100%)',
                green: 'linear-gradient(135deg, #43e97b 0%, #38f9d7 100%)'
            };
            document.body.style.background = themes[color];
        }

        function applyTheme(color) { setTheme(color); }

        function updateCatSize(size) {
            const container = document.getElementById('cat-container');
            container.style.width = size + 'px';
            container.style.height = size + 'px';
        }

        function updateCaptionOpacity(val) {
            document.querySelector('.glass-panel').style.background = `rgba(255,255,255,${val/100})`;
        }

        function blink() {
            if(STATE.currentAction === 'sleep') return;
            const eyes = document.getElementById('eyes');
            eyes.classList.add('blink');
            setTimeout(() => eyes.classList.remove('blink'), 150);
        }
    </script>
